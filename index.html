<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cloud Elite Final</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main: #24A1DE; --bg: #f0f2f5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); height: 100vh; overflow: hidden; }
        .screen { position: absolute; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; z-index: 1; }
        .hidden { display: none !important; }
        .header { background: var(--main); color: white; padding: 10px 16px; display: flex; align-items: center; gap: 12px; height: 60px; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; background: #ddd; border: 1px solid #fff; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; background: #e6eef3; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 16px; position: relative; box-shadow: 0 1px 2px #0002; }
        .my { align-self: flex-end; background: #efffde; border-bottom-right-radius: 2px; }
        .other { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .reply-in-msg { font-size: 12px; background: rgba(0,0,0,0.05); border-left: 3px solid var(--main); padding: 4px 8px; margin-bottom: 5px; border-radius: 4px; display: block; }
        #reply-bar { background: #f9f9f9; padding: 10px; border-left: 5px solid var(--main); display: flex; justify-content: space-between; border-top: 1px solid #eee; }
        .input-bar { padding: 10px; display: flex; gap: 12px; background: white; align-items: center; padding-bottom: 30px; }
        input { border: none; padding: 12px; background: #f0f0f5; border-radius: 20px; flex: 1; font-size: 16px; outline: none; }
        #action-sheet { position: fixed; bottom: 0; width: 100%; background: white; padding: 20px; transform: translateY(100%); transition: 0.3s; z-index: 1000; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 25px #0004; }
        #action-sheet.open { transform: translateY(0); }
        .sheet-btn { text-align: center; padding: 15px; font-weight: bold; cursor: pointer; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div id="scr-list" class="screen">
    <div class="header">
        <div onclick="toggleSets()" style="cursor:pointer; font-size:22px">‚ò∞</div>
        <b style="flex:1; text-align:center">–û–±–ª–∞–∫–æ</b>
    </div>
    <div id="user-list" style="overflow-y:auto; flex:1"></div>
</div>

<div id="scr-chat" class="screen hidden">
    <div class="header">
        <div onclick="backToList()" style="cursor:pointer; font-size:28px">‚Äπ</div>
        <img id="chat-head-ava" class="avatar">
        <div style="flex:1">
            <b id="chat-head-name">...</b><br>
            <small id="chat-head-status" style="font-size:11px"></small>
        </div>
    </div>
    <div id="messages"></div>
    <div id="reply-bar" class="hidden">
        <div id="reply-txt" style="font-size:13px; color:#555"></div>
        <div onclick="cancelReply()">‚úï</div>
    </div>
    <div class="input-bar">
        <label style="cursor:pointer; font-size:26px">üì∏<input type="file" id="f-msg" hidden onchange="uploadPhoto(this, 'msg')"></label>
        <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
        <button onclick="sendMsg()" style="border:none; background:none; font-size:26px">üöÄ</button>
    </div>
</div>

<div id="scr-sets" class="screen hidden" style="padding:25px">
    <div onclick="toggleSets()" style="font-size:30px; cursor:pointer">‚úï</div>
    <div style="text-align:center; margin-bottom:20px">
        <label>
            <img id="my-ava" class="avatar" style="width:100px; height:100px">
            <input type="file" id="f-ava" hidden onchange="uploadPhoto(this, 'ava')">
            <p style="color:var(--main); font-weight:bold; margin-top:10px">–ò–∑–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ</p>
        </label>
    </div>
    <p>–ò–º—è:</p>
    <input type="text" id="set-name" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:10px">
    <p>–Æ–∑–µ—Ä–Ω–µ–π–º (@):</p>
    <input type="text" id="set-user" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:10px">
    <button onclick="saveProfile()" id="btn-save" style="width:100%; padding:15px; background:var(--main); color:white; border:none; border-radius:12px; font-weight:bold; margin-top:20px">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
</div>

<div id="action-sheet">
    <div style="display:flex; justify-content:space-around; margin-bottom:15px; font-size:32px">
        <span onclick="addReact('üëç')">üëç</span><span onclick="addReact('‚ù§Ô∏è')">‚ù§Ô∏è</span><span onclick="addReact('üòÇ')">üòÇ</span><span onclick="addReact('üî•')">üî•</span>
    </div>
    <div class="sheet-btn" style="color:var(--main)" onclick="initReply()">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
    <div class="sheet-btn" style="color:red" onclick="deleteMsg()">–£–¥–∞–ª–∏—Ç—å</div>
    <div class="sheet-btn" style="border:none" onclick="closeActions()">–û—Ç–º–µ–Ω–∞</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCuDXnXksaxGp_-Oml82uuymgXNRDRS37Y",
        authDomain: "mymessenger-2b9d0.firebaseapp.com",
        projectId: "mymessenger-2b9d0",
        storageBucket: "mymessenger-2b9d0.firebasestorage.app",
        messagingSenderId: "1023277743941",
        appId: "1:1023277743941:web:ae94eaed1c12b30795082c",
        databaseURL: "https://mymessenger-2b9d0-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore(), rtdb = firebase.database();
    const IMG_KEY = "0922d3e28da55ca6daee14cbe5073ae6";

    let activeChatId = null, unsubMsgs = null, unsubStatus = null, selectedDoc = null, replyData = null;

    auth.onAuthStateChanged(user => {
        if(user) {
            // –ñ–∏–≤–æ–π —Å—Ç–∞—Ç—É—Å
            const statusRef = rtdb.ref('.info/connected');
            statusRef.on('value', snap => {
                if(snap.val() === false) return;
                const myStatus = rtdb.ref('/status/' + user.uid);
                myStatus.onDisconnect().set({online: false}).then(() => myStatus.set({online: true}));
                db.collection("users").doc(user.uid).set({online: true}, {merge: true});
            });
            loadUserList();
            loadMyProfile();
        }
    });

    async function uploadPhoto(el, mode) {
        if(!el.files[0]) return;
        const fd = new FormData(); fd.append("image", el.files[0]);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_KEY}`, { method: "POST", body: fd });
        const json = await res.json();
        if(json.success) {
            const url = json.data.url;
            if(mode === 'ava') {
                await db.collection("users").doc(auth.currentUser.uid).update({avatar: url});
                document.getElementById('my-ava').src = url;
                alert("–ê–≤–∞—Ç–∞—Ä –æ–±–Ω–æ–≤–ª–µ–Ω!");
            } else {
                sendMsg(url);
            }
        }
    }

    async function saveProfile() {
        const u = document.getElementById('set-user').value.trim().toLowerCase();
        const n = document.getElementById('set-name').value.trim();
        if(!u) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");
        
        const snap = await db.collection("users").where("username", "==", u).get();
        let taken = false;
        snap.forEach(d => { if(d.id !== auth.currentUser.uid) taken = true; });
        if(taken) return alert("–≠—Ç–æ—Ç –Ω–∏–∫ —É–∂–µ –∑–∞–Ω—è—Ç!");

        await db.collection("users").doc(auth.currentUser.uid).set({username: u, displayName: n}, {merge:true});
        alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!"); toggleSets(); loadUserList();
    }

    async function loadUserList() {
        const snap = await db.collection("users").get();
        const box = document.getElementById('user-list'); box.innerHTML = "";
        snap.forEach(doc => {
            if(doc.id !== auth.currentUser.uid) {
                const u = doc.data();
                const d = document.createElement('div');
                d.style = "display:flex; align-items:center; padding:15px; border-bottom:1px solid #eee; cursor:pointer";
                d.innerHTML = `<img src="${u.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                               <div style="margin-left:12px"><b>${u.displayName || u.username}</b><br>
                               <small style="color:${u.online?'green':'gray'}">${u.online?'–≤ —Å–µ—Ç–∏':'–±—ã–ª –Ω–µ–¥–∞–≤–Ω–æ'}</small></div>`;
                d.onclick = () => openChat(doc.id, u);
                box.appendChild(d);
            }
        });
    }

    function openChat(uid, u) {
        activeChatId = [auth.currentUser.uid, uid].sort().join("_");
        document.getElementById('chat-head-name').innerText = u.displayName || u.username;
        document.getElementById('chat-head-ava').src = u.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        document.getElementById('scr-chat').classList.remove('hidden');
        
        if(unsubStatus) unsubStatus();
        unsubStatus = db.collection("users").doc(uid).onSnapshot(d => {
            const data = d.data();
            document.getElementById('chat-head-status').innerText = data.online ? "–≤ —Å–µ—Ç–∏" : "–±—ã–ª –Ω–µ–¥–∞–≤–Ω–æ";
            document.getElementById('chat-head-status').style.color = data.online ? "#34eb46" : "white";
        });

        if(unsubMsgs) unsubMsgs();
        unsubMsgs = db.collection("chats").doc(activeChatId).collection("messages").orderBy("time","asc").onSnapshot(s => {
            const box = document.getElementById('messages'); box.innerHTML = "";
            s.forEach(doc => {
                const m = doc.data();
                const c = document.createElement('div');
                c.className = "msg " + (m.sender === auth.currentUser.uid ? "my" : "other");
                let h = "";
                if(m.reply) h += `<div class="reply-in-msg"><b>–û—Ç–≤–µ—Ç:</b><br>${m.reply}</div>`;
                h += m.type === 'img' ? `<img src="${m.url}" style="max-width:100%; border-radius:10px">` : m.text;
                c.innerHTML = h;
                c.onclick = () => { selectedDoc = doc; document.getElementById('action-sheet').classList.add('open'); };
                box.appendChild(c);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    async function sendMsg(imgUrl = null) {
        const text = document.getElementById('msg-input').value;
        if(!text && !imgUrl) return;
        const p = { 
            sender: auth.currentUser.uid, 
            time: firebase.firestore.FieldValue.serverTimestamp(),
            type: imgUrl ? 'img' : 'text'
        };
        if(imgUrl) p.url = imgUrl; else p.text = text;
        if(replyData) { p.reply = replyData; cancelReply(); }
        await db.collection("chats").doc(activeChatId).collection("messages").add(p);
        document.getElementById('msg-input').value = "";
    }

    function initReply() {
        const d = selectedDoc.data();
        replyData = d.type === 'img' ? "–§–æ—Ç–æ" : d.text;
        document.getElementById('reply-txt').innerText = replyData;
        document.getElementById('reply-bar').classList.remove('hidden');
        closeActions();
    }

    function cancelReply() { replyData = null; document.getElementById('reply-bar').classList.add('hidden'); }
    function toggleSets() { document.getElementById('scr-sets').classList.toggle('hidden'); }
    function closeActions() { document.getElementById('action-sheet').classList.remove('open'); }
    function backToList() { document.getElementById('scr-chat').classList.add('hidden'); }
    async function loadMyProfile() {
        const d = await db.collection("users").doc(auth.currentUser.uid).get();
        if(d.exists) document.getElementById('my-ava').src = d.data().avatar || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
    }
</script>
</body>
</html>
