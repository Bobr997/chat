<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cloud Elite V4</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --main: #24A1DE; --bg: #f0f2f5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); height: 100vh; overflow: hidden; }
        .screen { position: absolute; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        .header { background: var(--main); color: white; padding: 10px 16px; display: flex; align-items: center; gap: 12px; height: 60px; z-index: 10; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; background: #eee; border: 1px solid #fff; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; background: #e6eef3; display: flex; flex-direction: column; gap: 8px; }
        
        /* –°—Ç–∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–π */
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 16px; position: relative; box-shadow: 0 1px 2px #0002; }
        .my { align-self: flex-end; background: #efffde; border-bottom-right-radius: 2px; }
        .other { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        
        /* –¶–∏—Ç–∞—Ç–∞ –≤–Ω—É—Ç—Ä–∏ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .reply-in-msg { font-size: 12px; background: rgba(0,0,0,0.05); border-left: 3px solid var(--main); padding: 4px 8px; margin-bottom: 5px; border-radius: 4px; color: #555; display: block; }
        
        /* –ü—Ä–µ–≤—å—é –æ—Ç–≤–µ—Ç–∞ –Ω–∞–¥ –∏–Ω–ø—É—Ç–æ–º */
        #reply-preview-bar { background: #f9f9f9; padding: 8px 15px; border-left: 5px solid var(--main); display: flex; align-items: center; justify-content: space-between; border-top: 1px solid #eee; }
        
        .input-bar { padding: 10px; display: flex; gap: 10px; background: white; align-items: center; padding-bottom: 25px; }
        input { border: none; padding: 12px; background: #f0f0f5; border-radius: 20px; flex: 1; font-size: 16px; outline: none; }
        
        #action-sheet { position: fixed; bottom: 0; width: 100%; background: white; padding: 20px; transform: translateY(100%); transition: 0.3s; z-index: 1000; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 25px #0004; }
        #action-sheet.open { transform: translateY(0); }
        .react-tag { position: absolute; bottom: -10px; right: 5px; background: white; border-radius: 10px; padding: 2px 6px; font-size: 12px; border: 1px solid #ddd; }
        .sheet-btn { text-align: center; padding: 15px; font-weight: bold; cursor: pointer; border-bottom: 1px solid #eee; font-size: 17px; }
    </style>
</head>
<body>

<div id="scr-chat" class="screen">
    <div class="header">
        <div style="font-size:24px">‚Äπ</div>
        <img id="head-avatar" class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        <div style="flex:1">
            <b id="head-name">Kilik</b><br>
            <small id="head-status" style="font-size:11px">–≤ —Å–µ—Ç–∏</small>
        </div>
    </div>
    
    <div id="messages"></div>

    <div id="reply-preview-bar" class="hidden">
        <div style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 13px;">
            <b style="color:var(--main)">–û—Ç–≤–µ—Ç</b><br>
            <span id="reply-text-label" style="color:#666">–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è...</span>
        </div>
        <div onclick="cancelReply()" style="font-size: 20px; cursor: pointer; padding: 5px">‚úï</div>
    </div>

    <div class="input-bar">
        <label style="cursor:pointer; font-size:26px">üì∏<input type="file" id="f-img" hidden onchange="uploadImg(this)"></label>
        <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
        <button onclick="sendMsg()" style="border:none; background:none; font-size:26px">üöÄ</button>
    </div>
</div>

<div id="action-sheet">
    <div style="display:flex; justify-content:space-around; margin-bottom:15px; font-size:30px">
        <span onclick="addReact('üëç')">üëç</span><span onclick="addReact('‚ù§Ô∏è')">‚ù§Ô∏è</span><span onclick="addReact('üòÇ')">üòÇ</span><span onclick="addReact('üî•')">üî•</span>
    </div>
    
    <div class="sheet-btn" style="color: var(--main);" onclick="initReply()">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
    <div class="sheet-btn" style="color: #ff3b30;" onclick="deleteMsg()">–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</div>
    <div class="sheet-btn" style="color: #999; border:none" onclick="closeActions()">–û—Ç–º–µ–Ω–∞</div>
</div>

<script>
    // –¢–í–û–ò –î–ê–ù–ù–´–ï FIREBASE (–û—Å—Ç–∞–≤–∏–ª –∑–∞–≥–ª—É—à–∫–∏, –ø–æ–¥—Å—Ç–∞–≤—å —Å–≤–æ–∏ –∏–∑ –∫–æ–Ω—Å–æ–ª–∏ –µ—Å–ª–∏ —ç—Ç–æ –Ω–æ–≤—ã–π —Ñ–∞–π–ª)
    const firebaseConfig = {
        apiKey: "AIzaSyCuDXnXksaxGp_-Oml82uuymgXNRDRS37Y",
        authDomain: "mymessenger-2b9d0.firebaseapp.com",
        projectId: "mymessenger-2b9d0",
        storageBucket: "mymessenger-2b9d0.firebasestorage.app",
        messagingSenderId: "1023277743941",
        appId: "1:1023277743941:web:ae94eaed1c12b30795082c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    let activeChatId = "test_chat"; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ—é –ª–æ–≥–∏–∫—É –≤—ã–±–æ—Ä–∞ —á–∞—Ç–∞
    let selectedDoc = null;
    let replyData = null; // –¢—É—Ç —Ö—Ä–∞–Ω–∏–º —Ç–µ–∫—Å—Ç –¥–ª—è –æ—Ç–≤–µ—Ç–∞

    // –õ–æ–≥–∏–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π (—Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π —Ü–∏—Ç–∞—Ç)
    function renderMsgs() {
        // –£ —Ç–µ–±—è —Ç—É—Ç onSnapshot –∏–∑ Firebase. –í–∞–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É m.replyText
        db.collection("chats").doc(activeChatId).collection("messages").orderBy("time","asc").onSnapshot(s => {
            const box = document.getElementById('messages'); box.innerHTML = "";
            s.forEach(d => {
                const m = d.data();
                const c = document.createElement('div');
                c.className = "msg " + (m.sender === auth.currentUser?.uid ? "my" : "other");
                
                let content = "";
                // –ï—Å–ª–∏ –µ—Å—Ç—å –æ—Ç–≤–µ—Ç –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ
                if(m.replyText) {
                    content += `<span class="reply-in-msg"><b>–û—Ç–≤–µ—Ç:</b> ${m.replyText}</span>`;
                }
                
                if(m.type === 'img') content += `<img src="${m.url}" style="max-width:100%; border-radius:10px">`;
                else content += m.text;
                
                if(m.re) content += `<div class="react-tag">${m.re}</div>`;
                
                c.innerHTML = content;
                c.onclick = () => { selectedDoc = d; document.getElementById('action-sheet').classList.add('open'); };
                box.appendChild(c);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    // –í–∫–ª—é—á–∞–µ–º —Ä–µ–∂–∏–º –æ—Ç–≤–µ—Ç–∞
    function initReply() {
        const data = selectedDoc.data();
        replyData = data.type === 'img' ? "–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è" : data.text;
        
        document.getElementById('reply-text-label').innerText = replyData;
        document.getElementById('reply-preview-bar').classList.remove('hidden');
        closeActions();
        document.getElementById('msg-input').focus();
    }

    // –û—Ç–º–µ–Ω–∞ –æ—Ç–≤–µ—Ç–∞
    function cancelReply() {
        replyData = null;
        document.getElementById('reply-preview-bar').classList.add('hidden');
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ (—Å –ø—Ä–∏–≤—è–∑–∫–æ–π –æ—Ç–≤–µ—Ç–∞)
    async function sendMsg() {
        const text = document.getElementById('msg-input').value;
        if(!text && !replyData) return;

        const payload = {
            sender: auth.currentUser.uid,
            text: text,
            time: firebase.firestore.FieldValue.serverTimestamp()
        };

        if(replyData) {
            payload.replyText = replyData;
            cancelReply();
        }

        await db.collection("chats").doc(activeChatId).collection("messages").add(payload);
        document.getElementById('msg-input').value = "";
    }

    // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    function closeActions() { document.getElementById('action-sheet').classList.remove('open'); }
    async function addReact(r) { await selectedDoc.ref.update({re: r}); closeActions(); }
    async function deleteMsg() { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await selectedDoc.ref.delete(); closeActions(); }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –≤—Ö–æ–¥–µ
    auth.onAuthStateChanged(user => { if(user) renderMsgs(); });
</script>
</body>
</html>
