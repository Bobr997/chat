<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cloud Elite PRO V3</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --main: #24A1DE; --bg: #f0f2f5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); height: 100vh; overflow: hidden; }
        .screen { position: absolute; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; z-index: 1; }
        .hidden { display: none !important; }
        .header { background: var(--main); color: white; padding: 10px 16px; display: flex; align-items: center; gap: 12px; height: 60px; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; background: #eee; border: 1px solid #fff; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; background: #e6eef3; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 16px; position: relative; box-shadow: 0 1px 2px #0002; word-wrap: break-word; }
        .my { align-self: flex-end; background: #efffde; border-bottom-right-radius: 2px; }
        .other { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .react-tag { position: absolute; bottom: -10px; right: 5px; background: white; border-radius: 10px; padding: 2px 6px; font-size: 12px; border: 1px solid #ddd; z-index: 2; }
        .input-bar { padding: 12px; display: flex; gap: 12px; background: white; align-items: center; border-top: 1px solid #eee; padding-bottom: 30px; }
        .input-bar input { border: none; padding: 12px; background: #f0f0f5; border-radius: 20px; flex: 1; font-size: 16px; outline: none; }
        .btn-ui { background: var(--main); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 12px; font-size: 16px; }
        #action-sheet { position: fixed; bottom: 0; width: 100%; background: white; padding: 25px; transform: translateY(100%); transition: 0.3s; z-index: 1000; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 25px #0004; }
        #action-sheet.open { transform: translateY(0); }
    </style>
</head>
<body>

<div id="scr-auth" class="screen" style="justify-content: center; padding: 30px;">
    <h1 style="text-align:center; color:var(--main); margin-bottom:25px;">Cloud Elite</h1>
    <input type="email" id="auth-email" placeholder="Email" style="padding:12px; background:#f0f0f0; border-radius:10px; border:none;">
    <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" style="margin-top:10px; padding:12px; background:#f0f0f0; border-radius:10px; border:none;">
    <button onclick="handleAuth()" class="btn-ui">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
</div>

<div id="scr-list" class="screen hidden">
    <div class="header">
        <div onclick="toggleSets()" style="font-size:24px; cursor:pointer">‚ò∞</div>
        <b style="flex:1; text-align:center">–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</b>
    </div>
    <div style="padding:10px; background:#fff; border-bottom:1px solid #eee;">
        <input type="text" id="user-search" placeholder="–ü–æ–∏—Å–∫ –Ω–∏–∫–∞ @..." oninput="filterUsers()" style="padding:10px; background:#f0f0f0; border-radius:10px; border:none; width:100%">
    </div>
    <div id="chat-list-container" style="overflow-y:auto; flex:1"></div>
</div>

<div id="scr-chat" class="screen hidden">
    <div class="header">
        <div onclick="backToList()" style="cursor:pointer; font-size:26px">‚Äπ</div>
        <img id="head-avatar" class="avatar" src="">
        <div style="flex:1">
            <b id="head-name">...</b><br>
            <small id="head-status" style="font-size:11px; opacity:0.9">–Ω–µ –≤ —Å–µ—Ç–∏</small>
        </div>
    </div>
    <div id="messages"></div>
    <div class="input-bar">
        <label style="cursor:pointer; font-size:28px">üì∏<input type="file" id="file-photo" hidden onchange="uploadImg(this)"></label>
        <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
        <button onclick="sendMsg()" style="border:none; background:none; font-size:28px">üöÄ</button>
    </div>
</div>

<div id="scr-sets" class="screen hidden" style="padding:25px">
    <div onclick="toggleSets()" style="font-size:30px; margin-bottom:20px; cursor:pointer">‚úï</div>
    <div style="text-align:center; margin-bottom:25px">
        <label>
            <img id="my-preview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar" style="width:90px; height:90px; border: 2px solid var(--main)">
            <input type="file" hidden onchange="uploadAvatar(this)">
            <p style="color:var(--main); margin-top:8px; font-weight:bold; font-size:14px">–°–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è</p>
        </label>
    </div>
    <p style="font-size:12px; color:gray">–í–∞—à–µ –∏–º—è:</p>
    <input type="text" id="set-name" placeholder="–ò–º—è" style="padding:12px; background:#f0f0f0; border-radius:10px; border:none; width:100%; margin-bottom:15px">
    <p style="font-size:12px; color:gray">–Æ–∑–µ—Ä–Ω–µ–π–º (–£–Ω–∏–∫–∞–ª—å–Ω—ã–π):</p>
    <input type="text" id="set-user" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –Ω–∏–∫..." style="padding:12px; background:#f0f0f0; border-radius:10px; border:none; width:100%">
    <button onclick="saveProfile()" id="btn-save" class="btn-ui">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    <button onclick="signOut()" class="btn-ui" style="background:#ff3b30">–í—ã–π—Ç–∏</button>
</div>

<div id="action-sheet">
    <div style="display:flex; justify-content:space-around; margin-bottom:25px; font-size:32px">
        <span onclick="addReact('üëç')">üëç</span><span onclick="addReact('‚ù§Ô∏è')">‚ù§Ô∏è</span><span onclick="addReact('üòÇ')">üòÇ</span><span onclick="addReact('üî•')">üî•</span>
    </div>
    <div onclick="deleteMsg()" style="color:red; text-align:center; font-weight:bold; font-size:18px;">–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ</div>
    <div onclick="closeActions()" style="text-align:center; margin-top:20px; color:gray;">–û—Ç–º–µ–Ω–∞</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCuDXnXksaxGp_-Oml82uuymgXNRDRS37Y",
        authDomain: "mymessenger-2b9d0.firebaseapp.com",
        projectId: "mymessenger-2b9d0",
        storageBucket: "mymessenger-2b9d0.firebasestorage.app",
        messagingSenderId: "1023277743941",
        appId: "1:1023277743941:web:ae94eaed1c12b30795082c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();
    const IMG_KEY = "0922d3e28da55ca6daee14cbe5073ae6";

    let activeChatId = null, unsubMsgs = null, unsubStatus = null, selectedDoc = null, allUsers = [], myActiveChats = [];

    auth.onAuthStateChanged(async user => {
        if(user) {
            const doc = await db.collection("users").doc(user.uid).get();
            const d = doc.data() || {};
            document.getElementById('set-name').value = d.displayName || "";
            document.getElementById('set-user').value = d.username || "";
            if(d.avatar) document.getElementById('my-preview').src = d.avatar;
            
            document.getElementById('scr-list').classList.remove('hidden');
            document.getElementById('scr-auth').classList.add('hidden');
            
            loadMyChats(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–ª—å–∫–æ –ú–û–ò —á–∞—Ç—ã
            db.collection("users").doc(user.uid).set({online: true}, {merge: true});
        } else {
            document.getElementById('scr-auth').classList.remove('hidden');
            document.getElementById('scr-list').classList.add('hidden');
        }
    });

    async function handleAuth() {
        const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value;
        if(e && p) auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p));
    }

    async function signOut() {
        if(auth.currentUser) await db.collection("users").doc(auth.currentUser.uid).update({online: false});
        auth.signOut();
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–ª—å–∫–æ —Ç–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π, —Å –∫–µ–º –£–ñ–ï –µ—Å—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫–∞
    function loadMyChats() {
        // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ –ø–∞–º—è—Ç—å –æ–¥–∏–Ω —Ä–∞–∑ –¥–ª—è –ø–æ–∏—Å–∫–∞
        db.collection("users").onSnapshot(snap => {
            allUsers = [];
            snap.forEach(doc => { if(doc.id !== auth.currentUser.uid) allUsers.push({id: doc.id, ...doc.data()}); });
            
            // –¢–µ–ø–µ—Ä—å –∏—â–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ —á–∞—Ç—ã –≤ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ chats
            db.collection("chats").onSnapshot(snapChats => {
                myActiveChats = [];
                snapChats.forEach(chatDoc => {
                    if(chatDoc.id.includes(auth.currentUser.uid)) {
                        const otherId = chatDoc.id.replace(auth.currentUser.uid, "").replace("_", "");
                        const userData = allUsers.find(u => u.id === otherId);
                        if(userData) myActiveChats.push(userData);
                    }
                });
                renderUsers(myActiveChats); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –∞–∫—Ç–∏–≤–Ω—ã–µ
            });
        });
    }

    function renderUsers(list) {
        const box = document.getElementById('chat-list-container'); box.innerHTML = "";
        if(list.length === 0) {
            box.innerHTML = "<p style='text-align:center; color:gray; padding:20px'>–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —á–∞—Ç–æ–≤. –ù–∞–π–¥–∏—Ç–µ –¥—Ä—É–≥–∞ —á–µ—Ä–µ–∑ –ø–æ–∏—Å–∫!</p>";
        }
        list.forEach(u => {
            const d = document.createElement('div');
            d.style = "display:flex; align-items:center; padding:15px; border-bottom:1px solid #eee; cursor:pointer";
            const statusColor = u.online ? "#4CAF50" : "#999";
            d.innerHTML = `<img src="${u.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                           <div style="margin-left:15px"><b style="color:${statusColor}">${u.displayName || u.username || '–ë–µ–∑ –∏–º–µ–Ω–∏'}</b><br><small style="color:gray">@${u.username || 'user'}</small></div>`;
            d.onclick = () => openChat(u.id, u);
            box.appendChild(d);
        });
    }

    function filterUsers() {
        const q = document.getElementById('user-search').value.toLowerCase().trim();
        if(q === "") {
            renderUsers(myActiveChats); // –ï—Å–ª–∏ –ø–æ–∏—Å–∫ –ø—É—Å—Ç, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–ø–∏—Å–æ–∫ —Å–≤–æ–∏—Ö —á–∞—Ç–æ–≤
            return;
        }
        const filtered = allUsers.filter(u => 
            (u.displayName && u.displayName.toLowerCase().includes(q)) || 
            (u.username && u.username.toLowerCase().includes(q))
        );
        renderUsers(filtered);
    }

    function openChat(id, u) {
        activeChatId = id;
        document.getElementById('head-name').innerText = u.displayName || u.username;
        document.getElementById('head-avatar').src = u.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        document.getElementById('scr-chat').classList.remove('hidden');
        
        if(unsubStatus) unsubStatus();
        unsubStatus = db.collection("users").doc(id).onSnapshot(doc => {
            if(doc.exists) {
                const data = doc.data();
                document.getElementById('head-status').innerText = data.online ? "–≤ —Å–µ—Ç–∏" : "–Ω–µ –≤ —Å–µ—Ç–∏";
                document.getElementById('head-status').style.color = data.online ? "#4CAF50" : "gray";
            }
        });
        loadMsgs();
    }

    function loadMsgs() {
        const cId = [auth.currentUser.uid, activeChatId].sort().join("_");
        if(unsubMsgs) unsubMsgs();
        unsubMsgs = db.collection("chats").doc(cId).collection("messages").orderBy("time","asc").onSnapshot(s => {
            const box = document.getElementById('messages'); box.innerHTML = "";
            s.forEach(d => {
                const m = d.data(), c = document.createElement('div');
                c.className = "msg " + (m.sender === auth.currentUser.uid ? "my" : "other");
                if(m.type === 'img') c.innerHTML = `<img src="${m.url}" style="max-width:100%; border-radius:12px; display:block">`;
                else c.innerText = m.text;
                if(m.re) c.innerHTML += `<div class="react-tag">${m.re}</div>`;
                c.onclick = () => { selectedDoc = d; document.getElementById('action-sheet').classList.add('open'); };
                box.appendChild(c);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    async function sendMsg() {
        const t = document.getElementById('msg-input').value; if(!t || !activeChatId) return;
        const cId = [auth.currentUser.uid, activeChatId].sort().join("_");
        
        // –°–æ–∑–¥–∞–µ–º –¥–æ–∫—É–º–µ–Ω—Ç —á–∞—Ç–∞, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç (—á—Ç–æ–±—ã –æ–Ω –ø–æ—è–≤–∏–ª—Å—è –≤ —Å–ø–∏—Å–∫–µ)
        await db.collection("chats").doc(cId).set({ lastUpdate: firebase.firestore.FieldValue.serverTimestamp() }, {merge: true});
        
        await db.collection("chats").doc(cId).collection("messages").add({
            sender: auth.currentUser.uid, 
            text: t, 
            time: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('msg-input').value = "";
    }

    async function uploadImg(el) {
        if(!el.files[0] || !activeChatId) return;
        const fd = new FormData(); fd.append("image", el.files[0]);
        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_KEY}`, { method: "POST", body: fd });
            const json = await res.json();
            if(json.success) {
                const cId = [auth.currentUser.uid, activeChatId].sort().join("_");
                await db.collection("chats").doc(cId).set({ lastUpdate: firebase.FieldValue.serverTimestamp() }, {merge: true});
                await db.collection("chats").doc(cId).collection("messages").add({
                    sender: auth.currentUser.uid, 
                    type: 'img', 
                    url: json.data.url, 
                    time: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        } catch (e) { console.error(e); }
        el.value = "";
    }

    async function uploadAvatar(el) {
        if(!el.files[0]) return;
        const fd = new FormData(); fd.append("image", el.files[0]);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_KEY}`, { method: "POST", body: fd });
        const json = await res.json();
        if(json.success) {
            await db.collection("users").doc(auth.currentUser.uid).set({avatar: json.data.url}, {merge: true});
            document.getElementById('my-preview').src = json.data.url;
        }
    }

    async function saveProfile() {
        const u = document.getElementById('set-user').value.trim().toLowerCase();
        const n = document.getElementById('set-name').value.trim();
        const btn = document.getElementById('btn-save');
        if(!u) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");
        btn.disabled = true;

        const snap = await db.collection("users").where("username", "==", u).get();
        let taken = false;
        snap.forEach(doc => { if(doc.id !== auth.currentUser.uid) taken = true; });

        if(taken) { alert("–≠—Ç–æ—Ç –Ω–∏–∫ —É–∂–µ –∑–∞–Ω—è—Ç!"); btn.disabled = false; return; }

        await db.collection("users").doc(auth.currentUser.uid).set({username: u, displayName: n}, {merge: true});
        alert("–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!"); btn.disabled = false; toggleSets();
    }

    function addReact(r) { selectedDoc.ref.update({re: r}); closeActions(); }
    function deleteMsg() { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) selectedDoc.ref.delete(); closeActions(); }
    function closeActions() { document.getElementById('action-sheet').classList.remove('open'); }
    function backToList() { document.getElementById('scr-chat').classList.add('hidden'); if(unsubMsgs) unsubMsgs(); if(unsubStatus) unsubStatus(); }
    function toggleSets() { document.getElementById('scr-sets').classList.toggle('hidden'); }
    
    window.addEventListener('beforeunload', () => {
        if(auth.currentUser) db.collection("users").doc(auth.currentUser.uid).update({online: false});
    });
</script>
</body>
</html>
