<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cloud Messenger Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --main: #24A1DE; --bg: #f0f2f5; --my-msg: #efffde; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: var(--bg); overflow: hidden; height: 100vh; }
        .screen { position: absolute; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; transition: 0.3s; }
        .hidden { display: none !important; }
        .header { background: var(--main); color: white; padding: 12px 16px; display: flex; align-items: center; gap: 12px; height: 64px; z-index: 10; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; background: #ddd; border: 1.5px solid rgba(255,255,255,0.8); }
        #messages { flex: 1; overflow-y: auto; padding: 15px; background: #e6eef3; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; line-height: 1.4; }
        .my { align-self: flex-end; background: var(--my-msg); border-bottom-right-radius: 2px; }
        .other { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .chat-item { display: flex; align-items: center; padding: 12px 16px; gap: 12px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .chat-item:active { background: #f0f0f0; }
        input { border: none; padding: 12px 16px; background: #f0f0f5; border-radius: 12px; width: 100%; font-size: 16px; outline: none; }
        .search-box { padding: 10px 16px; background: #fff; border-bottom: 1px solid #eee; }
        .btn { background: var(--main); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
        #action-sheet { position: fixed; bottom: 0; width: 100%; background: white; padding: 25px; transform: translateY(100%); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 1000; border-top-left-radius: 25px; border-top-right-radius: 25px; box-shadow: 0 -10px 30px rgba(0,0,0,0.2); }
        #action-sheet.open { transform: translateY(0); }
        .react-badge { position: absolute; bottom: -8px; right: 5px; background: white; border-radius: 10px; padding: 1px 4px; font-size: 12px; border: 0.5px solid #ddd; }
    </style>
</head>
<body>

<div id="auth-screen" class="screen" style="justify-content: center; padding: 40px;">
    <div style="text-align:center; margin-bottom:40px;">
        <div style="font-size: 60px;">‚òÅÔ∏è</div>
        <h1 style="color:var(--main); margin-top:10px;">Cloud Elite</h1>
    </div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" style="margin-top:10px">
    <button onclick="handleAuth()" class="btn">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
</div>

<div id="list-screen" class="screen hidden">
    <div class="header"><div onclick="toggleSets()" style="cursor:pointer; font-size:20px;">‚ò∞</div><b style="flex:1; text-align:center">–ß–∞—Ç—ã</b></div>
    <div class="search-box"><input type="text" id="user-search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∏–∫—É –∏–ª–∏ –∏–º–µ–Ω–∏..." oninput="filterUsers()"></div>
    <div id="chat-list" style="overflow-y:auto; flex:1"></div>
</div>

<div id="chat-screen" class="screen hidden">
    <div class="header">
        <div onclick="backToList()" style="cursor:pointer; font-size:24px; padding-right:10px;">‚Äπ</div>
        <img id="chat-avatar-top" class="avatar" src="">
        <div style="flex:1"><b id="chat-name-top">...</b><br><small id="chat-status" style="font-size:10px; opacity:0.8">–≤ —Å–µ—Ç–∏</small></div>
    </div>
    <div id="messages"></div>
    <div style="padding:12px; display:flex; gap:10px; background:white; align-items:center; padding-bottom:30px; border-top:1px solid #eee;">
        <label style="cursor:pointer; font-size:26px;">üì∏<input type="file" id="img-in" hidden onchange="uploadImg(this)"></label>
        <input type="text" id="msg-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
        <button onclick="sendMsg()" style="border:none; background:none; font-size:28px; cursor:pointer;">üöÄ</button>
    </div>
</div>

<div id="settings-menu" class="screen hidden" style="padding:30px">
    <div onclick="toggleSets()" style="font-size:28px; margin-bottom:20px; cursor:pointer">‚úï</div>
    <div style="text-align:center; margin-bottom:25px">
        <label>
            <img id="my-avatar-preview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar" style="width:90px; height:90px">
            <input type="file" hidden onchange="uploadAvatar(this)">
            <p style="font-size:13px; color:var(--main); margin-top:8px; font-weight:600">–°–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ</p>
        </label>
    </div>
    <p style="font-size:12px; color:gray; margin-left:5px">–û—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –∏–º—è</p>
    <input type="text" id="set-name" placeholder="–ù–∞–ø—Ä: –ò–≤–∞–Ω" style="margin-bottom:15px">
    <p style="font-size:12px; color:gray; margin-left:5px">–£–Ω–∏–∫–∞–ª—å–Ω—ã–π —é–∑–µ—Ä–Ω–µ–π–º (@)</p>
    <input type="text" id="set-user" placeholder="–ù–∞–ø—Ä: jdhd7dhxhzgd">
    <button onclick="saveProfile()" id="save-btn" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
    <button onclick="auth.signOut()" class="btn" style="background:#ff3b30; margin-top:15px">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
</div>

<div id="action-sheet">
    <div style="display:flex; justify-content:space-around; margin-bottom:20px">
        <span style="font-size:30px; cursor:pointer" onclick="addReact('üëç')">üëç</span>
        <span style="font-size:30px; cursor:pointer" onclick="addReact('‚ù§Ô∏è')">‚ù§Ô∏è</span>
        <span style="font-size:30px; cursor:pointer" onclick="addReact('üî•')">üî•</span>
        <span style="font-size:30px; cursor:pointer" onclick="addReact('üòÇ')">üòÇ</span>
    </div>
    <div onclick="deleteMsg()" style="color:#ff3b30; text-align:center; font-weight:bold; font-size:18px; cursor:pointer; padding:10px;">–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</div>
    <div onclick="closeActions()" style="text-align:center; cursor:pointer; margin-top:15px; color:gray">–û—Ç–º–µ–Ω–∞</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCuDXnXksaxGp_-Oml82uuymgXNRDRS37Y",
        authDomain: "mymessenger-2b9d0.firebaseapp.com",
        projectId: "mymessenger-2b9d0",
        storageBucket: "mymessenger-2b9d0.firebasestorage.app",
        messagingSenderId: "1023277743941",
        appId: "1:1023277743941:web:ae94eaed1c12b30795082c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();
    const IMG_KEY = "0922d3e28da55ca6daee14cbe5073ae6";

    let activeChatId = null, unsubMsgs = null, selectedDoc = null, allUsers = [];

    auth.onAuthStateChanged(async user => {
        if(user) { 
            const doc = await db.collection("users").doc(user.uid).get();
            const data = doc.data() || {};
            document.getElementById('set-name').value = data.displayName || "";
            document.getElementById('set-user').value = data.username || "jdhd7dhxhzgd";
            if(data.avatar) document.getElementById('my-avatar-preview').src = data.avatar;

            document.getElementById('list-screen').classList.remove('hidden');
            document.getElementById('auth-screen').classList.add('hidden');
            loadUsers();
            db.collection("users").doc(user.uid).set({online:true}, {merge:true});
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('list-screen').classList.add('hidden');
        }
    });

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(e && p) auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p));
    }

    async function loadUsers() {
        const snap = await db.collection("users").get();
        allUsers = [];
        snap.forEach(doc => { if(doc.id !== auth.currentUser.uid) allUsers.push({id: doc.id, ...doc.data()}); });
        renderUsers(allUsers);
    }

    function renderUsers(list) {
        const box = document.getElementById('chat-list'); box.innerHTML = "";
        list.forEach(u => {
            const d = document.createElement('div');
            d.className = "chat-item";
            d.innerHTML = `<img src="${u.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                           <div style="flex:1"><b>${u.displayName || u.username || 'User'}</b><br>
                           <small style="color:gray">@${u.username || 'id'+u.id.slice(0,5)}</small></div>`;
            d.onclick = () => openChat(u.id, u);
            box.appendChild(d);
        });
    }

    function filterUsers() {
        const q = document.getElementById('user-search').value.toLowerCase();
        renderUsers(allUsers.filter(u => (u.displayName||'').toLowerCase().includes(q) || (u.username||'').toLowerCase().includes(q)));
    }

    async function saveProfile() {
        const btn = document.getElementById('save-btn');
        const newUser = document.getElementById('set-user').value.trim().toLowerCase();
        const newName = document.getElementById('set-name').value.trim();

        if(!newUser) return alert("–ù–∏–∫ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º!");
        btn.disabled = true; btn.innerText = "–ü—Ä–æ–≤–µ—Ä–∫–∞...";

        // –ü–†–û–í–ï–†–ö–ê –ù–ê –£–ù–ò–ö–ê–õ–¨–ù–û–°–¢–¨
        const snap = await db.collection("users").where("username", "==", newUser).get();
        let taken = false;
        snap.forEach(d => { if(d.id !== auth.currentUser.uid) taken = true; });

        if(taken) {
            alert("–≠—Ç–æ—Ç —é–∑–µ—Ä–Ω–µ–π–º —É–∂–µ –∑–∞–Ω—è—Ç!");
            btn.disabled = false; btn.innerText = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è";
            return;
        }

        await db.collection("users").doc(auth.currentUser.uid).set({
            displayName: newName,
            username: newUser
        }, {merge:true});

        alert("–ì–æ—Ç–æ–≤–æ!");
        btn.disabled = false; btn.innerText = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è";
        toggleSets(); loadUsers();
    }

    function openChat(id, u) {
        activeChatId = id;
        document.getElementById('chat-name-top').innerText = u.displayName || u.username;
        document.getElementById('chat-avatar-top').src = u.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        document.getElementById('chat-screen').classList.remove('hidden');
        loadMsgs();
    }

    function loadMsgs() {
        const cId = [auth.currentUser.uid, activeChatId].sort().join("_");
        if(unsubMsgs) unsubMsgs();
        unsubMsgs = db.collection("chats").doc(cId).collection("messages").orderBy("time","asc").onSnapshot(s => {
            const box = document.getElementById('messages'); box.innerHTML = "";
            s.forEach(d => {
                const m = d.data(), c = document.createElement('div');
                c.className = "msg " + (m.sender === auth.currentUser.uid ? "my" : "other");
                if(m.type === 'img') c.innerHTML = `<img src="${m.url}" style="max-width:100%; border-radius:10px; display:block">`;
                else c.innerText = m.text;
                if(m.re) c.innerHTML += `<div class="react-badge">${m.re}</div>`;
                c.onclick = () => { selectedDoc = d; document.getElementById('action-sheet').classList.add('open'); };
                box.appendChild(c);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    async function sendMsg() {
        const t = document.getElementById('msg-text').value; if(!t) return;
        const cId = [auth.currentUser.uid, activeChatId].sort().join("_");
        await db.collection("chats").doc(cId).collection("messages").add({sender:auth.currentUser.uid, text:t, time:firebase.firestore.FieldValue.serverTimestamp()});
        document.getElementById('msg-text').value = "";
    }

    async function uploadImg(el) {
        if(!el.files[0]) return;
        const fd = new FormData(); fd.append("image", el.files[0]);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_KEY}`, { method: "POST", body: fd });
        const json = await res.json();
        if(json.success) {
            const cId = [auth.currentUser.uid, activeChatId].sort().join("_");
            await db.collection("chats").doc(cId).collection("messages").add({
                sender: auth.currentUser.uid, url: json.data.url, type: 'img', time: firebase.firestore.FieldValue.serverTimestamp()
            });
        }
    }

    async function uploadAvatar(el) {
        if(!el.files[0]) return;
        const fd = new FormData(); fd.append("image", el.files[0]);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_KEY}`, { method: "POST", body: fd });
        const json = await res.json();
        if(json.success) {
            await db.collection("users").doc(auth.currentUser.uid).update({avatar: json.data.url});
            document.getElementById('my-avatar-preview').src = json.data.url;
        }
    }

    function addReact(r) { selectedDoc.ref.update({re: r}); closeActions(); }
    function deleteMsg() { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) selectedDoc.ref.delete(); closeActions(); }
    function closeActions() { document.getElementById('action-sheet').classList.remove('open'); }
    function backToList() { document.getElementById('chat-screen').classList.add('hidden'); if(unsubMsgs) unsubMsgs(); }
    function toggleSets() { document.getElementById('settings-menu').classList.toggle('hidden'); }
</script>
</body>
</html>
