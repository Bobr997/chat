<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Pro Max</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --main: #24A1DE; --bg: #8fb1ce; --light: #efffde; }
        * { box-sizing: border-box; transition: 0.15s; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; justify-content: center; align-items: center; }
        
        .card { background: white; width: 100%; max-width: 450px; height: 100vh; display: flex; flex-direction: column; position: relative; }
        @media (min-width: 500px) { .card { height: 90vh; border-radius: 20px; overflow: hidden; } }

        .header { background: var(--main); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; z-index: 10; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #eee; object-fit: cover; cursor: pointer; }
        .header-info { flex: 1; }
        .header-info b { display: block; font-size: 15px; }
        .header-info span { font-size: 11px; opacity: 0.8; }
        
        #messages { flex: 1; overflow-y: auto; padding: 15px; background: #e6eef3; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.my { align-self: flex-end; background: var(--light); border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .msg .time { font-size: 10px; color: gray; float: right; margin: 5px -5px -5px 10px; }
        .msg img { max-width: 100%; border-radius: 8px; display: block; margin-top: 5px; }

        .settings-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 20; transform: translateX(-100%); transition: 0.3s; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .settings-overlay.open { transform: translateX(0); }
        .profile-pic-big { width: 100px; height: 100px; border-radius: 50%; background: #eee; object-fit: cover; margin-bottom: 10px; border: 2px solid var(--main); }

        .input-area { background: white; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        input, textarea { border: none; outline: none; padding: 10px; background: #f1f1f1; border-radius: 12px; font-size: 15px; width: 100%; }
        .icon-btn { font-size: 22px; cursor: pointer; color: var(--main); }
        .hidden { display: none !important; }
        .btn { background: var(--main); color: white; border: none; padding: 10px; border-radius: 10px; width: 100%; margin-top: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-screen" class="card" style="justify-content: center; padding: 40px;">
        <h2 style="text-align:center; color: var(--main)">Telegram Cloud</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="handleAuth()" class="btn">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>

    <div id="app" class="card hidden">
        <div id="settings-menu" class="settings-overlay">
            <div style="width: 100%; display: flex; align-items: center; margin-bottom: 20px;">
                <span style="font-size: 24px; cursor: pointer;" onclick="toggleMenu()">‚Üê</span>
                <h3 style="margin-left: 20px;">–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h3>
            </div>
            
            <label style="cursor: pointer;">
                <img id="my-avatar-big" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-pic-big">
                <input type="file" hidden accept="image/*" onchange="uploadAvatar(this)">
            </label>
            <p style="font-size: 12px; color: gray;">–ù–∞–∂–º–∏ –Ω–∞ —Ñ–æ—Ç–æ, —á—Ç–æ–±—ã –∏–∑–º–µ–Ω–∏—Ç—å</p>

            <input type="text" id="new-nick" placeholder="–¢–≤–æ–π –Ω–∏–∫">
            <textarea id="new-bio" placeholder="–û —Å–µ–±–µ (—Å—Ç–∞—Ç—É—Å)" style="margin-top:10px; resize: none;" rows="3"></textarea>
            <button onclick="saveProfile()" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Å—ë</button>
            <button onclick="auth.signOut()" class="btn" style="background:#ff4d4d; margin-top: auto;">–í—ã–π—Ç–∏</button>
        </div>

        <div class="header">
            <div onclick="toggleMenu()" style="cursor:pointer; font-size: 20px;">‚ò∞</div>
            <img id="chat-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar">
            <div class="header-info">
                <b id="user-nick">@loading...</b>
                <span id="chat-status">–≤—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</span>
            </div>
        </div>

        <div style="background: white; padding: 8px 15px; border-bottom: 1px solid #eee;">
            <input type="text" id="search-user" placeholder="–ü–æ–∏—Å–∫ @–Ω–∏–∫–∞..." onkeypress="if(event.key==='Enter') startChat()">
        </div>

        <div id="messages"></div>

        <div id="chat-controls" class="input-area hidden">
            <label class="icon-btn">üñº<input type="file" hidden accept="image/*" onchange="uploadPhoto(this)"></label>
            <input type="text" id="msg-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendMsg()">
            <div class="icon-btn" onclick="sendMsg()">üöÄ</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCuDXnXksaxGp_-Oml82uuymgXNRDRS37Y",
            authDomain: "mymessenger-2b9d0.firebaseapp.com",
            projectId: "mymessenger-2b9d0",
            storageBucket: "mymessenger-2b9d0.firebasestorage.app",
            messagingSenderId: "1023277743941",
            appId: "1:1023277743941:web:ae94eaed1c12b30795082c"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let activeChatId = null, unsub = null, myData = {};

        async function handleAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { await auth.signInWithEmailAndPassword(e, p); } 
            catch {
                const res = await auth.createUserWithEmailAndPassword(e, p);
                await db.collection("users").doc(res.user.uid).set({username: "user"+Math.floor(Math.random()*9999), bio: "", avatar: ""});
            }
        }

        auth.onAuthStateChanged(async user => {
            if(user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                const doc = await db.collection("users").doc(user.uid).get();
                myData = doc.data();
                document.getElementById('user-nick').innerText = "@" + myData.username;
                document.getElementById('new-nick').value = myData.username;
                document.getElementById('new-bio').value = myData.bio || "";
                if(myData.avatar) document.getElementById('my-avatar-big').src = myData.avatar;
            } else { location.reload(); }
        });

        function toggleMenu() { document.getElementById('settings-menu').classList.toggle('open'); }

        async function saveProfile() {
            const n = document.getElementById('new-nick').value.toLowerCase().trim();
            const b = document.getElementById('new-bio').value.trim();
            await db.collection("users").doc(auth.currentUser.uid).update({username: n, bio: b});
            alert("–û–±–Ω–æ–≤–ª–µ–Ω–æ!");
            toggleMenu();
            location.reload();
        }

        async function uploadAvatar(input) {
            const file = input.files[0]; if(!file) return;
            const formData = new FormData(); formData.append('image', file);
            const res = await fetch('https://api.imgbb.com/1/upload?key=604369e88849646c107106c6e7371192', { method: 'POST', body: formData });
            const json = await res.json();
            if(json.success) {
                await db.collection("users").doc(auth.currentUser.uid).update({avatar: json.data.url});
                document.getElementById('my-avatar-big').src = json.data.url;
            }
        }

        async function startChat() {
            const nick = document.getElementById('search-user').value.toLowerCase().trim();
            const snap = await db.collection("users").where("username", "==", nick).get();
            if(snap.empty) return alert("–ù–µ –Ω–∞–π–¥–µ–Ω!");
            const target = snap.docs[0].data();
            activeChatId = snap.docs[0].id;
            document.getElementById('chat-status').innerText = target.bio || "–±–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è";
            document.getElementById('chat-avatar').src = target.avatar || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            document.getElementById('chat-controls').classList.remove('hidden');
            loadMsgs();
        }

        function loadMsgs() {
            if(unsub) unsub();
            const id = [auth.currentUser.uid, activeChatId].sort().join("_");
            unsub = db.collection("chats").doc(id).collection("messages").orderBy("time","asc").onSnapshot(s => {
                const box = document.getElementById('messages'); box.innerHTML = "";
                s.forEach(d => {
                    const m = d.data(), div = document.createElement('div');
                    div.className = "msg " + (m.sender === auth.currentUser.uid ? "my" : "other");
                    const time = m.time ? new Date(m.time.seconds*1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
                    div.innerHTML = m.type === 'image' ? `<img src="${m.url}"><div class="time">${time}</div>` : `${m.text}<div class="time">${time}</div>`;
                    if(m.sender === auth.currentUser.uid) div.onclick = () => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) d.ref.delete(); };
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        async function sendMsg(type='text', val=null) {
            const t = document.getElementById('msg-text').value;
            if(!activeChatId || (type==='text' && !t)) return;
            const id = [auth.currentUser.uid, activeChatId].sort().join("_");
            const data = { sender: auth.currentUser.uid, time: firebase.firestore.FieldValue.serverTimestamp(), type: type };
            if(type==='image') data.url = val; else data.text = t;
            await db.collection("chats").doc(id).collection("messages").add(data);
            document.getElementById('msg-text').value = "";
        }

        async function uploadPhoto(input) {
            const file = input.files[0]; if(!file) return;
            const formData = new FormData(); formData.append('image', file);
            const res = await fetch('https://api.imgbb.com/1/upload?key=604369e88849646c107106c6e7371192', { method: 'POST', body: formData });
            const json = await res.json();
            if(json.success) sendMsg('image', json.data.url);
        }
    </script>
</body>
</html>
