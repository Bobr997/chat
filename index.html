<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Chat + Photo</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --main: #24A1DE; --bg: #8fb1ce; --light: #efffde; }
        * { box-sizing: border-box; transition: 0.2s; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; align-items: center; justify-content: center; }
        .card { background: white; width: 95%; max-width: 400px; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        #app { height: 90vh; display: none; flex-direction: column; overflow: hidden; padding: 0; }
        input { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        button { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-blue { background: var(--main); color: white; }
        .header { background: var(--main); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #e6eef3; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 85%; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 5px; display: block; }
        .msg.my { align-self: flex-end; background: var(--light); border-bottom-right-radius: 4px; border: 1px solid #c8e6a1; }
        .msg.other { align-self: flex-start; background: white; border-bottom-left-radius: 4px; border: 1px solid #ddd; }
        .error-text { color: #ff4d4d; font-size: 13px; text-align: center; }
        .hidden { display: none !important; }
        .loader { font-size: 10px; color: gray; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="login-screen" class="card">
        <h2 style="text-align: center;">–í—Ö–æ–¥</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <div id="login-error" class="error-text"></div>
        <button class="btn-blue" onclick="handleAuth('login')">–í–æ–π—Ç–∏</button>
        <button style="background:none; color:var(--main); margin-top:10px;" onclick="showScreen('reg')">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </div>

    <div id="reg-screen" class="card hidden">
        <h2 style="text-align: center;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <div id="reg-error" class="error-text"></div>
        <button class="btn-blue" onclick="handleAuth('reg')">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        <button style="background:none; color:var(--main); margin-top:10px;" onclick="showScreen('login')">–í–æ–π—Ç–∏</button>
    </div>

    <div id="app" class="card">
        <div class="header">
            <span id="user-nick" style="font-weight: bold;">@loading...</span>
            <span onclick="auth.signOut()" style="cursor:pointer">–í—ã–π—Ç–∏</span>
        </div>

        <div style="padding: 10px; background: white;">
            <input type="text" id="search-user" placeholder="–ü–æ–∏—Å–∫ –¥—Ä—É–≥–∞ –ø–æ @–Ω–∏–∫—É..." onkeypress="if(event.key==='Enter') startChat()">
        </div>

        <div id="messages">–ù–∞–π–¥–∏—Ç–µ –¥—Ä—É–≥–∞ –ø–æ –Ω–∏–∫—É</div>

        <div id="chat-box" class="hidden" style="padding:10px; background: white; display:flex; gap:5px; border-top: 1px solid #eee; align-items: center;">
            <label style="cursor:pointer; font-size: 24px;" title="–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ">
                üñº
                <input type="file" id="photo-input" hidden accept="image/*" onchange="uploadPhoto(this)">
            </label>
            <input type="text" id="msg-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0;" onkeypress="if(event.key==='Enter') sendMsg()">
            <button class="btn-blue" style="width:60px; margin:0;" onclick="sendMsg()">üöÄ</button>
        </div>
        <div id="upload-status" class="hidden" style="text-align:center; font-size:12px; padding:5px; background:#fff">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ...</div>
    </div>

    <script>
        // –¢–≤–æ–∏ –∫–æ–Ω—Ñ–∏–≥–∏
        const firebaseConfig = {
            apiKey: "AIzaSyCuDXnXksaxGp_-Oml82uuymgXNRDRS37Y",
            authDomain: "mymessenger-2b9d0.firebaseapp.com",
            projectId: "mymessenger-2b9d0",
            storageBucket: "mymessenger-2b9d0.firebasestorage.app",
            messagingSenderId: "1023277743941",
            appId: "1:1023277743941:web:ae94eaed1c12b30795082c"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function showScreen(scr) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('reg-screen').classList.add('hidden');
            if(scr === 'login') document.getElementById('login-screen').classList.remove('hidden');
            if(scr === 'reg') document.getElementById('reg-screen').classList.remove('hidden');
        }

        async function handleAuth(type) {
            const email = document.getElementById(type + '-email').value.trim();
            const pass = document.getElementById(type + '-pass').value.trim();
            try {
                if(type === 'reg') {
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    const randomNick = "user_" + Math.floor(Math.random() * 9999);
                    await db.collection("users").doc(res.user.uid).set({ username: randomNick.toLowerCase(), email: email });
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                }
            } catch (e) { alert(e.message); }
        }

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                document.getElementById('app').style.display = 'flex';
                showScreen('none');
                const doc = await db.collection("users").doc(user.uid).get();
                if(doc.exists) document.getElementById('user-nick').innerText = "@" + doc.data().username;
            } else {
                document.getElementById('app').style.display = 'none';
                showScreen('login');
            }
        });

        let activeChatId = null;
        let unsub = null;

        async function startChat() {
            const nick = document.getElementById('search-user').value.toLowerCase().trim();
            const snap = await db.collection("users").where("username", "==", nick).get();
            if(snap.empty) return alert("–Æ–∑–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω");
            activeChatId = snap.docs[0].id;
            document.getElementById('chat-box').classList.remove('hidden');
            loadMsgs();
        }

        function loadMsgs() {
            if(unsub) unsub();
            const id = [auth.currentUser.uid, activeChatId].sort().join("_");
            unsub = db.collection("chats").doc(id).collection("messages").orderBy("time","asc").onSnapshot(s => {
                const c = document.getElementById('messages');
                c.innerHTML = "";
                s.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = "msg " + (m.sender === auth.currentUser.uid ? "my" : "other");
                    
                    if(m.type === 'image') {
                        div.innerHTML = `<img src="${m.url}" onclick="window.open('${m.url}')">`;
                    } else {
                        div.innerText = m.text;
                    }
                    c.appendChild(div);
                });
                c.scrollTop = c.scrollHeight;
            });
        }

        async function sendMsg(type = 'text', url = null) {
            const t = document.getElementById('msg-text').value;
            if(!activeChatId || (type === 'text' && !t)) return;
            
            const id = [auth.currentUser.uid, activeChatId].sort().join("_");
            const data = {
                sender: auth.currentUser.uid,
                time: firebase.firestore.FieldValue.serverTimestamp(),
                type: type
            };
            
            if(type === 'image') data.url = url;
            else data.text = t;

            await db.collection("chats").doc(id).collection("messages").add(data);
            document.getElementById('msg-text').value = "";
        }

        async function uploadPhoto(input) {
            if(!input.files[0]) return;
            const file = input.files[0];
            document.getElementById('upload-status').classList.remove('hidden');

            const formData = new FormData();
            formData.append('image', file);

            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π API ImgBB (–ø—É–±–ª–∏—á–Ω—ã–π –∫–ª—é—á)
                const res = await fetch('https://api.imgbb.com/1/upload?key=604369e88849646c107106c6e7371192', {
                    method: 'POST',
                    body: formData
                });
                const json = await res.json();
                if(json.success) {
                    await sendMsg('image', json.data.url);
                }
            } catch (e) { alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ"); }
            
            document.getElementById('upload-status').classList.add('hidden');
            input.value = "";
        }
    </script>
</body>
</html>
