<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cloud Telegram Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --main: #24A1DE; --bg: #8fb1ce; --light: #efffde; --gray: #8e8e93; }
        * { box-sizing: border-box; transition: 0.2s; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; background: var(--bg); font-family: -apple-system, system-ui, sans-serif; }
        .card { background: white; width: 100%; max-width: 450px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; position: relative; }

        /* –≠–∫—Ä–∞–Ω—ã */
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 500; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        /* –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ */
        .chat-item { display: flex; align-items: center; padding: 12px 15px; gap: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; }
        .chat-item:active { background: #f5f5f5; }
        .chat-info { flex: 1; overflow: hidden; }
        .chat-info b { display: block; font-size: 16px; margin-bottom: 2px; }
        .chat-info p { font-size: 13px; color: var(--gray); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* –®–∞–ø–∫–∞ –∏ —á–∞—Ç */
        .header { background: var(--main); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; height: 60px; flex-shrink: 0; z-index: 10; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #eee; object-fit: cover; flex-shrink: 0; }
        
        #messages { flex: 1; overflow-y: auto; padding: 15px; background: #e6eef3; display: flex; flex-direction: column; gap: 10px; -webkit-overflow-scrolling: touch; }
        .msg-cont { display: flex; flex-direction: column; max-width: 85%; position: relative; }
        .msg { padding: 8px 12px; border-radius: 15px; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: relative; }
        .my { align-self: flex-end; background: var(--light); border-bottom-right-radius: 2px; }
        .other { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏ –º–µ–Ω—é */
        .settings-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; transform: translateX(-100%); transition: 0.3s; padding: 20px; overflow-y: auto; }
        .settings-overlay.open { transform: translateX(0); }
        .btn-main { background: var(--main); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; font-size: 16px; }

        input { border: 1px solid #ddd; padding: 12px; background: #f9f9f9; border-radius: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen" style="justify-content: center; padding: 30px;">
        <h2 style="text-align:center; color: var(--main); margin-bottom: 20px;">Cloud Messenger</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="handleAuth()" class="btn-main">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>

    <div id="list-screen" class="screen hidden">
        <div class="header">
            <div onclick="toggleSettings()" style="cursor:pointer; font-size:22px;">‚ò∞</div>
            <b>–ß–∞—Ç—ã</b>
        </div>
        <div style="padding:10px;"><input type="text" id="search-user" placeholder="–ü–æ–∏—Å–∫ @—é–∑–µ—Ä–Ω–µ–π–º–∞..." onkeypress="if(event.key==='Enter') startChat()"></div>
        <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div id="chat-screen" class="screen hidden">
        <div class="header">
            <div onclick="backToList()" style="cursor:pointer; font-size:20px;">‚Üê</div>
            <img id="chat-avatar-top" src="" class="avatar">
            <div style="flex:1">
                <b id="chat-name-top">–ò–º—è</b><br>
                <small id="chat-status">–≤ —Å–µ—Ç–∏</small>
            </div>
        </div>
        <div id="messages"></div>
        <div style="padding:10px; display:flex; gap:10px; background:white; border-top:1px solid #eee; align-items:center;">
            <label style="font-size:24px; cursor:pointer;">üñºÔ∏è<input type="file" id="photo-input" hidden onchange="sendPhoto(this)"></label>
            <input type="text" id="msg-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0">
            <button onclick="sendMsg()" style="border:none; background:none; font-size:26px;">üöÄ</button>
        </div>
    </div>

    <div id="settings-menu" class="settings-overlay">
        <h2 onclick="toggleSettings()" style="cursor:pointer; margin-bottom:20px;">‚Üê –ü—Ä–æ—Ñ–∏–ª—å</h2>
        <label style="display:block; text-align:center; margin-bottom:20px;">
            <img id="edit-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" style="width:120px; height:120px; border-radius:50%; border:3px solid var(--main); object-fit:cover;">
            <input type="file" hidden onchange="updateAvatar(this)">
            <p style="color:var(--main); margin-top:5px;">–°–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ</p>
        </label>
        <input type="text" id="set-display-name" placeholder="–ù–∏–∫">
        <input type="text" id="set-username" placeholder="–Æ–∑–µ—Ä–Ω–µ–π–º @">
        <button onclick="saveProfile()" class="btn-main">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button onclick="auth.signOut()" class="btn-main" style="background:#ff4d4d; margin-top:15px;">–í—ã—Ö–æ–¥</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCuDXnXksaxGp_-Oml82uuymgXNRDRS37Y",
            authDomain: "mymessenger-2b9d0.firebaseapp.com",
            projectId: "mymessenger-2b9d0",
            storageBucket: "mymessenger-2b9d0.firebasestorage.app",
            messagingSenderId: "1023277743941",
            appId: "1:1023277743941:web:ae94eaed1c12b30795082c"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let myData = {}, activeChatId = null, unsub = null;
        const IMG_KEY = "604369e88849646c107106c6e7371192"; // –¢–≤–æ–π –∫–ª—é—á ImgBB

        window.onload = () => {
            auth.onAuthStateChanged(async user => {
                if(user) {
                    const doc = await db.collection("users").doc(user.uid).get();
                    myData = doc.data() || { username: "user_" + user.uid.slice(0,4) };
                    document.getElementById('set-display-name').value = myData.displayName || "";
                    document.getElementById('set-username').value = myData.username || "";
                    if(myData.avatar) document.getElementById('edit-avatar').src = myData.avatar;
                    showScreen('list-screen');
                    loadChatList();
                } else { showScreen('auth-screen'); }
            });
        };

        async function handleAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            if(!e || !p) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è");
            auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p));
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function toggleSettings() { document.getElementById('settings-menu').classList.toggle('open'); }
        function backToList() { showScreen('list-screen'); if(unsub) unsub(); }

        async function loadChatList() {
            const snap = await db.collection("users").limit(20).get();
            const list = document.getElementById('chat-list'); list.innerHTML = "";
            snap.forEach(doc => {
                if(doc.id === auth.currentUser.uid) return;
                const u = doc.data();
                const item = document.createElement('div');
                item.className = "chat-item";
                item.innerHTML = `
                    <img src="${u.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                    <div class="chat-info"><b>${u.displayName || u.username}</b><p>–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –Ω–∞–ø–∏—Å–∞—Ç—å</p></div>`;
                item.onclick = () => openChat(doc.id, u);
                list.appendChild(item);
            });
        }

        async function saveProfile() {
            const u = document.getElementById('set-username').value.trim().toLowerCase();
            const n = document.getElementById('set-display-name').value.trim();
            await db.collection("users").doc(auth.currentUser.uid).update({username: u, displayName: n});
            alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!"); toggleSettings();
        }

        async function updateAvatar(input) {
            const file = input.files[0]; if(!file) return;
            const res = await uploadToImgBB(file);
            if(res) {
                await db.collection("users").doc(auth.currentUser.uid).update({avatar: res});
                document.getElementById('edit-avatar').src = res;
            }
        }

        async function uploadToImgBB(file) {
            const fd = new FormData(); fd.append('image', file);
            const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_KEY}`, {method:'POST', body:fd});
            const j = await r.json();
            return j.success ? j.data.url : null;
        }

        function openChat(id, user) {
            activeChatId = id;
            document.getElementById('chat-name-top').innerText = user.displayName || user.username;
            document.getElementById('chat-avatar-top').src = user.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            showScreen('chat-screen');
            loadMsgs();
        }

        function loadMsgs() {
            const chatId = [auth.currentUser.uid, activeChatId].sort().join("_");
            unsub = db.collection("chats").doc(chatId).collection("messages").orderBy("time","asc").onSnapshot(s => {
                const box = document.getElementById('messages'); box.innerHTML = "";
                s.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = "msg-cont " + (m.sender === auth.currentUser.uid ? "my" : "other");
                    div.innerHTML = `<div class="msg ${m.sender === auth.currentUser.uid ? 'my' : 'other'}">
                        ${m.type === 'image' ? `<img src="${m.url}" style="max-width:100%; border-radius:10px;">` : m.text}
                    </div>`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        async function sendMsg() {
            const t = document.getElementById('msg-text').value; if(!t) return;
            const chatId = [auth.currentUser.uid, activeChatId].sort().join("_");
            await db.collection("chats").doc(chatId).collection("messages").add({
                sender: auth.currentUser.uid, text: t, type: 'text', time: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('msg-text').value = "";
        }

        async function sendPhoto(input) {
            const file = input.files[0]; if(!file) return;
            const url = await uploadToImgBB(file);
            if(url) {
                const chatId = [auth.currentUser.uid, activeChatId].sort().join("_");
                await db.collection("chats").doc(chatId).collection("messages").add({
                    sender: auth.currentUser.uid, url: url, type: 'image', time: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }

        async function startChat() {
            const t = document.getElementById('search-user').value.toLowerCase().replace('@','').trim();
            const s = await db.collection("users").where("username", "==", t).get();
            if(!s.empty) openChat(s.docs[0].id, s.docs[0].data());
            else alert("–ù–µ –Ω–∞–π–¥–µ–Ω");
        }
    </script>
</body>
</html>
