<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cloud Messenger Elite Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --main: #24A1DE; --bg: #f0f2f5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); height: 100vh; overflow: hidden; }
        .screen { position: absolute; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        .header { background: var(--main); color: white; padding: 10px 16px; display: flex; align-items: center; gap: 12px; height: 60px; z-index: 10; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #eee; border: 1px solid rgba(255,255,255,0.5); }
        #messages { flex: 1; overflow-y: auto; padding: 15px; background: #e6eef3; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 14px; border-radius: 16px; max-width: 80%; font-size: 15px; position: relative; box-shadow: 0 1px 2px #0002; }
        .my { align-self: flex-end; background: #efffde; border-bottom-right-radius: 2px; }
        .other { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .react-tag { position: absolute; bottom: -8px; right: 5px; background: white; border-radius: 10px; padding: 1px 4px; font-size: 11px; border: 1px solid #eee; }
        .input-bar { padding: 10px; display: flex; gap: 10px; background: white; align-items: center; padding-bottom: 25px; border-top: 1px solid #eee; }
        input { border: none; padding: 12px; background: #f0f0f0; border-radius: 10px; width: 100%; font-size: 16px; outline: none; }
        .btn { background: var(--main); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        #action-sheet { position: fixed; bottom: 0; width: 100%; background: white; padding: 20px; transform: translateY(100%); transition: 0.3s; z-index: 100; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 20px #0002; }
        #action-sheet.open { transform: translateY(0); }
    </style>
</head>
<body>

<div id="auth-screen" class="screen" style="justify-content: center; padding: 30px;">
    <h1 style="text-align:center; color:var(--main); margin-bottom:20px;">Cloud Elite</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" style="margin-top:10px">
    <button onclick="handleAuth()" class="btn">–í–æ–π—Ç–∏</button>
</div>

<div id="list-screen" class="screen hidden">
    <div class="header">
        <div onclick="toggleSets()" style="cursor:pointer">‚ò∞</div>
        <b style="flex:1; text-align:center">–ß–∞—Ç—ã</b>
    </div>
    <div style="padding:10px; background:#fff;"><input type="text" id="user-search" placeholder="–ü–æ–∏—Å–∫..." oninput="filterUsers()"></div>
    <div id="chat-list" style="overflow-y:auto; flex:1"></div>
</div>

<div id="chat-screen" class="screen hidden">
    <div class="header">
        <div onclick="backToList()" style="cursor:pointer; font-size:20px">‚Äπ</div>
        <img id="chat-avatar-top" class="avatar">
        <div style="flex:1">
            <b id="chat-name-top">...</b><br>
            <small id="chat-status" style="font-size:10px; opacity:0.8"></small>
        </div>
    </div>
    <div id="messages"></div>
    <div class="input-bar">
        <label style="cursor:pointer; font-size:24px">üì∏<input type="file" id="img-in" hidden onchange="uploadImg(this)"></label>
        <input type="text" id="msg-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
        <button onclick="sendMsg()" style="border:none; background:none; font-size:24px">üöÄ</button>
    </div>
</div>

<div id="settings-menu" class="screen hidden" style="padding:20px">
    <div onclick="toggleSets()" style="font-size:24px; margin-bottom:20px">‚úï</div>
    <div style="text-align:center; margin-bottom:20px">
        <label>
            <img id="my-avatar-preview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar" style="width:80px; height:80px">
            <input type="file" hidden onchange="uploadAvatar(this)">
            <p style="font-size:12px; color:var(--main); margin-top:5px">–ò–∑–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ</p>
        </label>
    </div>
    <input type="text" id="set-name" placeholder="–ò–º—è">
    <input type="text" id="set-user" placeholder="–Æ–∑–µ—Ä–Ω–µ–π–º (@)" style="margin-top:10px">
    <button onclick="saveProfile()" id="save-btn" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button onclick="auth.signOut()" class="btn" style="background:red">–í—ã–π—Ç–∏</button>
</div>

<div id="action-sheet">
    <div style="display:flex; justify-content:space-around; margin-bottom:20px; font-size:25px">
        <span onclick="addReact('üëç')">üëç</span><span onclick="addReact('‚ù§Ô∏è')">‚ù§Ô∏è</span><span onclick="addReact('üòÇ')">üòÇ</span><span onclick="addReact('üî•')">üî•</span>
    </div>
    <div onclick="deleteMsg()" style="color:red; text-align:center; font-weight:bold">–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</div>
    <div onclick="closeActions()" style="text-align:center; margin-top:15px; color:gray">–û—Ç–º–µ–Ω–∞</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCuDXnXksaxGp_-Oml82uuymgXNRDRS37Y",
        authDomain: "mymessenger-2b9d0.firebaseapp.com",
        projectId: "mymessenger-2b9d0",
        storageBucket: "mymessenger-2b9d0.firebasestorage.app",
        messagingSenderId: "1023277743941",
        appId: "1:1023277743941:web:ae94eaed1c12b30795082c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();
    const IMG_KEY = "0922d3e28da55ca6daee14cbe5073ae6"; // –¢–≤–æ–π ImgBB

    let activeChatId = null, unsubMsgs = null, selectedDoc = null, allUsers = [];

    auth.onAuthStateChanged(async user => {
        if(user) { 
            const doc = await db.collection("users").doc(user.uid).get();
            const data = doc.data() || {};
            document.getElementById('set-name').value = data.displayName || "";
            document.getElementById('set-user').value = data.username || "jdhd7dhxhzgd";
            if(data.avatar) document.getElementById('my-avatar-preview').src = data.avatar;
            
            document.getElementById('list-screen').classList.remove('hidden');
            document.getElementById('auth-screen').classList.add('hidden');
            loadUsers();
            db.collection("users").doc(user.uid).set({online:true}, {merge:true});
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('list-screen').classList.add('hidden');
        }
    });

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(e && p) auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p));
    }

    async function loadUsers() {
        const snap = await db.collection("users").get();
        allUsers = [];
        snap.forEach(doc => { if(doc.id !== auth.currentUser.uid) allUsers.push({id: doc.id, ...doc.data()}); });
        renderUsers(allUsers);
    }

    function renderUsers(list) {
        const box = document.getElementById('chat-list'); box.innerHTML = "";
        list.forEach(u => {
            const d = document.createElement('div');
            d.style = "display:flex; align-items:center; padding:12px; border-bottom:1px solid #eee; cursor:pointer";
            d.innerHTML = `<img src="${u.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                           <div style="margin-left:12px"><b>${u.displayName || u.username}</b><br><small style="color:gray">@${u.username}</small></div>`;
            d.onclick = () => openChat(u.id, u);
            box.appendChild(d);
        });
    }

    function filterUsers() {
        const q = document.getElementById('user-search').value.toLowerCase();
        renderUsers(allUsers.filter(u => (u.displayName||'').toLowerCase().includes(q) || (u.username||'').toLowerCase().includes(q)));
    }

    function openChat(id, u) {
        activeChatId = id;
        document.getElementById('chat-name-top').innerText = u.displayName || u.username;
        document.getElementById('chat-avatar-top').src = u.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        document.getElementById('chat-status').innerText = u.online ? "–≤ —Å–µ—Ç–∏" : "–±—ã–ª –Ω–µ–¥–∞–≤–Ω–æ";
        document.getElementById('chat-screen').classList.remove('hidden');
        loadMsgs();
    }

    function loadMsgs() {
        const cId = [auth.currentUser.uid, activeChatId].sort().join("_");
        if(unsubMsgs) unsubMsgs();
        unsubMsgs = db.collection("chats").doc(cId).collection("messages").orderBy("time","asc").onSnapshot(s => {
            const box = document.getElementById('messages'); box.innerHTML = "";
            s.forEach(d => {
                const m = d.data(), c = document.createElement('div');
                c.className = "msg " + (m.sender === auth.currentUser.uid ? "my" : "other");
                if(m.type === 'img') c.innerHTML = `<img src="${m.url}" style="max-width:200px; border-radius:10px; display:block">`;
                else c.innerText = m.text;
                if(m.re) c.innerHTML += `<div class="react-tag">${m.re}</div>`;
                c.onclick = () => { selectedDoc = d; document.getElementById('action-sheet').classList.add('open'); };
                box.appendChild(c);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    async function sendMsg() {
        const t = document.getElementById('msg-text').value; if(!t) return;
        const cId = [auth.currentUser.uid, activeChatId].sort().join("_");
        await db.collection("chats").doc(cId).collection("messages").add({sender:auth.currentUser.uid, text:t, time:firebase.firestore.FieldValue.serverTimestamp()});
        document.getElementById('msg-text').value = "";
    }

    async function uploadImg(el) {
        const file = el.files[0]; if(!file) return;
        const fd = new FormData(); fd.append("image", file);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_KEY}`, { method: "POST", body: fd });
        const json = await res.json();
        if(json.success) {
            const cId = [auth.currentUser.uid, activeChatId].sort().join("_");
            await db.collection("chats").doc(cId).collection("messages").add({
                sender: auth.currentUser.uid, url: json.data.url, type: 'img', time: firebase.firestore.FieldValue.serverTimestamp()
            });
        }
    }

    async function uploadAvatar(el) {
        const file = el.files[0]; if(!file) return;
        const fd = new FormData(); fd.append("image", file);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_KEY}`, { method: "POST", body: fd });
        const json = await res.json();
        if(json.success) {
            await db.collection("users").doc(auth.currentUser.uid).update({avatar: json.data.url});
            document.getElementById('my-avatar-preview').src = json.data.url;
        }
    }

    async function saveProfile() {
        const newUser = document.getElementById('set-user').value.trim().toLowerCase();
        const newName = document.getElementById('set-name').value.trim();
        const btn = document.getElementById('save-btn');
        btn.disabled = true;

        const snap = await db.collection("users").where("username", "==", newUser).get();
        let taken = false;
        snap.forEach(d => { if(d.id !== auth.currentUser.uid) taken = true; });

        if(taken) { alert("–ù–∏–∫ –∑–∞–Ω—è—Ç!"); btn.disabled = false; return; }

        await db.collection("users").doc(auth.currentUser.uid).set({
            displayName: newName, username: newUser
        }, {merge:true});
        alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!"); btn.disabled = false; toggleSets(); loadUsers();
    }

    function addReact(r) { selectedDoc.ref.update({re: r}); closeActions(); }
    function deleteMsg() { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) selectedDoc.ref.delete(); closeActions(); }
    function closeActions() { document.getElementById('action-sheet').classList.remove('open'); }
    function backToList() { document.getElementById('chat-screen').classList.add('hidden'); if(unsubMsgs) unsubMsgs(); }
    function toggleSets() { document.getElementById('settings-menu').classList.toggle('hidden'); }
</script>
</body>
</html>
