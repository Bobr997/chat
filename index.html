<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cloud Messenger Pro Ultra</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --main: #24A1DE; --bg: #8fb1ce; --light: #efffde; }
        * { box-sizing: border-box; transition: 0.2s; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        html, body { 
            height: 100%; width: 100%; overflow: hidden; position: fixed;
            background: var(--bg); font-family: -apple-system, system-ui, sans-serif;
        }
        
        .card { background: white; width: 100%; max-width: 450px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; position: relative; }

        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 500; display: flex; flex-direction: column; justify-content: center; padding: 30px; }
        .hidden { display: none !important; }

        .settings-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 600; transform: translateX(-100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 20px; overflow-y: auto; }
        .settings-overlay.open { transform: translateX(0); }

        .header { background: var(--main); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; height: 60px; flex-shrink: 0; z-index: 10; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #ddd; object-fit: cover; }

        #messages { flex: 1; overflow-y: auto; padding: 15px; background: #e6eef3; display: flex; flex-direction: column; gap: 10px; -webkit-overflow-scrolling: touch; }
        .msg { padding: 8px 14px; border-radius: 15px; max-width: 85%; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .my { align-self: flex-end; background: var(--light); border-bottom-right-radius: 2px; }
        .other { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }

        input, textarea { border: 1px solid #ddd; padding: 12px; background: #f9f9f9; border-radius: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; -webkit-appearance: none; }
        .btn-main { background: var(--main); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; }
        
        #action-sheet { position: absolute; bottom: 0; left: 0; width: 100%; background: white; border-radius: 20px 20px 0 0; padding: 20px; transform: translateY(100%); transition: 0.3s; z-index: 700; box-shadow: 0 -5px 20px rgba(0,0,0,0.2); }
        #action-sheet.open { transform: translateY(0); }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen">
        <h2 style="text-align:center; color: var(--main); margin-bottom: 20px;">Cloud Messenger</h2>
        <input type="email" id="email" placeholder="Email" inputmode="email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="handleAuth()" class="btn-main">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        <p id="st" style="text-align:center; font-size:12px; margin-top:10px; color:gray;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    </div>

    <div id="app" class="card hidden">
        <div id="settings-menu" class="settings-overlay">
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
                <span style="font-size:24px; cursor:pointer;" onclick="toggleSettings()">‚Üê</span>
                <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
            </div>
            <label style="display:block; text-align:center; margin-bottom:15px;">
                <img id="edit-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--main);">
                <input type="file" id="avatar-file" hidden onchange="updateAvatar(this)">
            </label>
            <input type="text" id="set-display-name" placeholder="–í–∞—à –ù–∏–∫">
            <input type="text" id="set-username" placeholder="–Æ–∑–µ—Ä–Ω–µ–π–º @ (–∞–Ω–≥–ª–∏–π—Å–∫–∏–π)">
            <textarea id="set-bio" placeholder="–û —Å–µ–±–µ..."></textarea>
            <button onclick="saveProfile()" class="btn-main">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button onclick="auth.signOut()" class="btn-main" style="background:#ff4d4d; margin-top:10px;">–í—ã–π—Ç–∏</button>
        </div>

        <div class="header">
            <div onclick="toggleSettings()" style="cursor:pointer; font-size:22px;">‚ò∞</div>
            <img id="chat-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar">
            <div style="line-height:1.2">
                <b id="display-name-top">–ó–∞–≥—Ä—É–∑–∫–∞...</b><br>
                <small id="chat-status" style="opacity:0.8;">–≤—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</small>
            </div>
        </div>

        <div style="padding:10px; border-bottom:1px solid #eee;">
            <input type="text" id="search-user" placeholder="–ü–æ–∏—Å–∫ @—é–∑–µ—Ä–Ω–µ–π–º–∞..." onkeypress="if(event.key==='Enter') startChat()" style="margin:0">
        </div>

        <div id="messages"></div>

        <div id="chat-controls" class="hidden" style="padding:10px; display:flex; gap:8px; background:white; border-top:1px solid #ddd;">
            <label style="font-size:24px; cursor:pointer;">üñºÔ∏è<input type="file" hidden onchange="sendPhoto(this)"></label>
            <input type="text" id="msg-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0">
            <button onclick="sendMsg()" style="border:none; background:none; font-size:24px;">üöÄ</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCuDXnXksaxGp_-Oml82uuymgXNRDRS37Y",
                authDomain: "mymessenger-2b9d0.firebaseapp.com",
                projectId: "mymessenger-2b9d0",
                storageBucket: "mymessenger-2b9d0.firebasestorage.app",
                messagingSenderId: "1023277743941",
                appId: "1:1023277743941:web:ae94eaed1c12b30795082c"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth(), db = firebase.firestore();
            let activeChatId = null, unsub = null, myData = {};
            document.getElementById('st').innerText = "–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞";

            window.handleAuth = async () => {
                const e = document.getElementById('email').value, p = document.getElementById('pass').value;
                if(!e || !p) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!");
                auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p));
            };

            auth.onAuthStateChanged(async user => {
                if(user) {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    const doc = await db.collection("users").doc(user.uid).get();
                    myData = doc.data() || { username: "user_" + user.uid.slice(0,4) };
                    
                    document.getElementById('display-name-top').innerText = myData.displayName || myData.username;
                    document.getElementById('set-display-name').value = myData.displayName || "";
                    document.getElementById('set-username').value = myData.username || "";
                    document.getElementById('set-bio').value = myData.bio || "";
                    if(myData.avatar) document.getElementById('edit-avatar').src = myData.avatar;
                    
                    db.collection("users").doc(user.uid).set(myData, {merge:true});
                } else { location.reload(); }
            });

            window.toggleSettings = () => document.getElementById('settings-menu').classList.toggle('open');

            window.saveProfile = async () => {
                const u = document.getElementById('set-username').value.trim().toLowerCase().replace(/[^a-z0-9_]/g, '');
                const n = document.getElementById('set-display-name').value.trim();
                const b = document.getElementById('set-bio').value.trim();

                const snap = await db.collection("users").where("username", "==", u).get();
                if(!snap.empty && snap.docs[0].id !== auth.currentUser.uid) return alert("–Æ–∑–µ—Ä–Ω–µ–π–º –∑–∞–Ω—è—Ç!");

                let changes = [];
                if(u !== myData.username) changes.push("–Æ–∑–µ—Ä–Ω–µ–π–º –∏–∑–º–µ–Ω–µ–Ω");
                if(n !== myData.displayName) changes.push("–ù–∏–∫ –∏–∑–º–µ–Ω–µ–Ω");

                await db.collection("users").doc(auth.currentUser.uid).update({ username: u, displayName: n, bio: b });
                myData.username = u; myData.displayName = n;
                document.getElementById('display-name-top').innerText = n || u;
                alert(changes.length ? changes.join("\n") : "–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ");
                toggleSettings();
            };

            window.startChat = async () => {
                const target = document.getElementById('search-user').value.toLowerCase().replace('@','').trim();
                const snap = await db.collection("users").where("username", "==", target).get();
                if(snap.empty) return alert("–ù–µ –Ω–∞–π–¥–µ–Ω");
                activeChatId = snap.docs[0].id;
                const u = snap.docs[0].data();
                document.getElementById('display-name-top').innerText = u.displayName || u.username;
                document.getElementById('chat-avatar').src = u.avatar || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                document.getElementById('chat-controls').classList.remove('hidden');
                loadMsgs();
            };

            function loadMsgs() {
                if(unsub) unsub();
                const id = [auth.currentUser.uid, activeChatId].sort().join("_");
                unsub = db.collection("chats").doc(id).collection("messages").orderBy("time","asc").onSnapshot(s => {
                    const box = document.getElementById('messages'); box.innerHTML = "";
                    s.forEach(d => {
                        const m = d.data();
                        const div = document.createElement('div');
                        div.className = "msg " + (m.sender === auth.currentUser.uid ? "my" : "other");
                        div.innerHTML = m.type === 'image' ? `<img src="${m.url}" style="max-width:100%; border-radius:10px;">` : m.text;
                        box.appendChild(div);
                    });
                    box.scrollTop = box.scrollHeight;
                });
            }

            window.sendMsg = async () => {
                const t = document.getElementById('msg-text').value; if(!t) return;
                const id = [auth.currentUser.uid, activeChatId].sort().join("_");
                await db.collection("chats").doc(id).collection("messages").add({
                    sender: auth.currentUser.uid, text: t, type: 'text', time: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById('msg-text').value = "";
            };

            window.sendPhoto = async (input) => {
                const file = input.files[0]; if(!file) return;
                const formData = new FormData(); formData.append('image', file);
                const res = await fetch('https://api.imgbb.com/1/upload?key=604369e88849646c107106c6e7371192', { method: 'POST', body: formData });
                const json = await res.json();
                if(json.success) {
                    const id = [auth.currentUser.uid, activeChatId].sort().join("_");
                    await db.collection("chats").doc(id).collection("messages").add({
                        sender: auth.currentUser.uid, url: json.data.url, type: 'image', time: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            };
        };
    </script>
</body>
</html>
