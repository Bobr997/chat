<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --main: #24A1DE; --bg: #8fb1ce; --light: #efffde; }
        * { box-sizing: border-box; transition: 0.15s; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; justify-content: center; align-items: center; }
        .card { background: white; width: 100%; max-width: 450px; height: 100vh; display: flex; flex-direction: column; position: relative; }
        @media (min-width: 500px) { .card { height: 90vh; border-radius: 20px; overflow: hidden; } }

        .header { background: var(--main); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; z-index: 10; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #ddd; object-fit: cover; border: 1px solid rgba(255,255,255,0.3); }
        .header-info { flex: 1; overflow: hidden; }
        .header-info b { display: block; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .header-info span { font-size: 11px; opacity: 0.8; }

        .settings-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 20; transform: translateX(-100%); transition: 0.3s; padding: 20px; overflow-y: auto; }
        .settings-overlay.open { transform: translateX(0); }
        .profile-pic-edit { width: 120px; height: 120px; border-radius: 50%; background: #eee; object-fit: cover; display: block; margin: 0 auto 10px; border: 3px solid var(--main); cursor: pointer; }

        #messages { flex: 1; overflow-y: auto; padding: 15px; background: #e6eef3; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg.my { align-self: flex-end; background: var(--light); border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .msg .time { font-size: 10px; color: gray; float: right; margin: 5px -5px -5px 10px; }

        .input-area { background: white; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        input, textarea { border: none; outline: none; padding: 12px; background: #f1f1f1; border-radius: 12px; font-size: 15px; width: 100%; margin-bottom: 10px; }
        .btn { background: var(--main); color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-screen" class="card" style="justify-content: center; padding: 40px;">
        <h2 style="text-align:center; color: var(--main)">Cloud Messenger</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="handleAuth()" class="btn">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>

    <div id="app" class="card hidden">
        <div id="settings-menu" class="settings-overlay">
            <div style="display: flex; align-items: center; margin-bottom: 20px;">
                <span style="font-size: 28px; cursor: pointer;" onclick="toggleMenu()">‚Üê</span>
                <h3 style="margin-left: 20px;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h3>
            </div>
            
            <label>
                <img id="edit-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-pic-edit">
                <input type="file" id="avatar-file" hidden accept="image/*" onchange="updateAvatar(this)">
            </label>
            <p style="text-align:center; font-size: 12px; color: gray; margin-top:-5px;">–ù–∞–∂–º–∏ –Ω–∞ —Ñ–æ—Ç–æ, —á—Ç–æ–±—ã –∏–∑–º–µ–Ω–∏—Ç—å</p>

            <label>–í–∞—à–µ –∏–º—è (–ù–∏–∫):</label>
            <input type="text" id="set-display-name" placeholder="–ö–∞–∫ –≤–∞—Å –±—É–¥—É—Ç –≤–∏–¥–µ—Ç—å">
            
            <label>–£–Ω–∏–∫–∞–ª—å–Ω—ã–π –Æ–∑–µ—Ä–Ω–µ–π–º (@):</label>
            <input type="text" id="set-username" placeholder="–î–ª—è –ø–æ–∏—Å–∫–∞ (—Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω–∏—Ü–∞)">
            
            <label>–û —Å–µ–±–µ:</label>
            <textarea id="set-bio" placeholder="–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –æ —Å–µ–±–µ..." rows="3" style="resize:none;"></textarea>
            
            <button onclick="saveProfile()" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
            <button onclick="auth.signOut()" class="btn" style="background:#ff4d4d; margin-top: 20px;">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
        </div>

        <div class="header">
            <div onclick="toggleMenu()" style="cursor:pointer; font-size: 24px;">‚ò∞</div>
            <img id="chat-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar">
            <div class="header-info">
                <b id="display-name-top">–ó–∞–≥—Ä—É–∑–∫–∞...</b>
                <span id="chat-status">–≤—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</span>
            </div>
        </div>

        <div style="padding: 10px; background: white; border-bottom: 1px solid #eee;">
            <input type="text" id="search-user" placeholder="–ü–æ–∏—Å–∫ –ø–æ @—é–∑–µ—Ä–Ω–µ–π–º—É..." style="margin:0;" onkeypress="if(event.key==='Enter') startChat()">
        </div>

        <div id="messages"></div>

        <div id="chat-controls" class="input-area hidden">
            <label style="font-size: 24px; cursor: pointer;">üñº<input type="file" hidden accept="image/*" onchange="sendPhoto(this)"></label>
            <input type="text" id="msg-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0;" onkeypress="if(event.key==='Enter') sendMsg()">
            <div style="font-size: 24px; cursor: pointer;" onclick="sendMsg()">üöÄ</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCuDXnXksaxGp_-Oml82uuymgXNRDRS37Y",
            authDomain: "mymessenger-2b9d0.firebaseapp.com",
            projectId: "mymessenger-2b9d0",
            storageBucket: "mymessenger-2b9d0.firebasestorage.app",
            messagingSenderId: "1023277743941",
            appId: "1:1023277743941:web:ae94eaed1c12b30795082c"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let activeChatId = null, unsub = null, myData = {};

        async function handleAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { await auth.signInWithEmailAndPassword(e, p); } 
            catch {
                const res = await auth.createUserWithEmailAndPassword(e, p);
                const uid = res.user.uid;
                await db.collection("users").doc(uid).set({
                    username: "id" + Math.floor(Math.random()*99999),
                    displayName: "–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å",
                    bio: "", avatar: ""
                });
            }
        }

        auth.onAuthStateChanged(async user => {
            if(user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                const doc = await db.collection("users").doc(user.uid).get();
                myData = doc.data();
                document.getElementById('display-name-top').innerText = myData.displayName || "@" + myData.username;
                document.getElementById('set-display-name').value = myData.displayName || "";
                document.getElementById('set-username').value = myData.username || "";
                document.getElementById('set-bio').value = myData.bio || "";
                if(myData.avatar) document.getElementById('edit-avatar').src = myData.avatar;
            } else { location.reload(); }
        });

        function toggleMenu() { document.getElementById('settings-menu').classList.toggle('open'); }

        async function updateAvatar(input) {
            const file = input.files[0]; if(!file) return;
            const formData = new FormData(); formData.append('image', file);
            const res = await fetch('https://api.imgbb.com/1/upload?key=604369e88849646c107106c6e7371192', { method: 'POST', body: formData });
            const json = await res.json();
            if(json.success) {
                await db.collection("users").doc(auth.currentUser.uid).update({avatar: json.data.url});
                document.getElementById('edit-avatar').src = json.data.url;
            }
        }

        async function saveProfile() {
            const newName = document.getElementById('set-display-name').value.trim();
            const newUser = document.getElementById('set-username').value.toLowerCase().replace(/[^a-z0-9]/g, '');
            const newBio = document.getElementById('set-bio').value.trim();

            if(newUser !== myData.username) {
                const check = await db.collection("users").where("username", "==", newUser).get();
                if(!check.empty) return alert("–¢–∞–∫–æ–π —é–∑–µ—Ä–Ω–µ–π–º —É–∂–µ –∑–∞–Ω—è—Ç!");
            }

            await db.collection("users").doc(auth.currentUser.uid).update({
                displayName: newName,
                username: newUser,
                bio: newBio
            });
            alert("–ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω!");
            location.reload();
        }

        async function startChat() {
            const targetUser = document.getElementById('search-user').value.toLowerCase().replace('@','').trim();
            const snap = await db.collection("users").where("username", "==", targetUser).get();
            if(snap.empty) return alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω");
            
            const target = snap.docs[0].data();
            activeChatId = snap.docs[0].id;
            document.getElementById('chat-status').innerText = target.bio || "–û —Å–µ–±–µ –Ω–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–æ";
            document.getElementById('chat-avatar').src = target.avatar || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            document.getElementById('display-name-top').innerText = target.displayName || "@" + target.username;
            document.getElementById('chat-controls').classList.remove('hidden');
            loadMsgs();
        }

        function loadMsgs() {
            if(unsub) unsub();
            const id = [auth.currentUser.uid, activeChatId].sort().join("_");
            unsub = db.collection("chats").doc(id).collection("messages").orderBy("time","asc").onSnapshot(s => {
                const box = document.getElementById('messages'); box.innerHTML = "";
                s.forEach(d => {
                    const m = d.data(), div = document.createElement('div');
                    div.className = "msg " + (m.sender === auth.currentUser.uid ? "my" : "other");
                    const time = m.time ? new Date(m.time.seconds*1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
                    if(m.type === 'image') div.innerHTML = `<img src="${m.url}" style="max-width:100%; border-radius:8px;"><div class="time">${time}</div>`;
                    else div.innerHTML = `${m.text}<div class="time">${time}</div>`;
                    if(m.sender === auth.currentUser.uid) div.onclick = () => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) d.ref.delete(); };
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        async function sendMsg() {
            const t = document.getElementById('msg-text').value;
            if(!activeChatId || !t) return;
            const id = [auth.currentUser.uid, activeChatId].sort().join("_");
            await db.collection("chats").doc(id).collection("messages").add({
                sender: auth.currentUser.uid, text: t, type: 'text', time: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('msg-text').value = "";
        }

        async function sendPhoto(input) {
            const file = input.files[0]; if(!file) return;
            const formData = new FormData(); formData.append('image', file);
            const res = await fetch('https://api.imgbb.com/1/upload?key=604369e88849646c107106c6e7371192', { method: 'POST', body: formData });
            const json = await res.json();
            if(json.success) {
                const id = [auth.currentUser.uid, activeChatId].sort().join("_");
                await db.collection("chats").doc(id).collection("messages").add({
                    sender: auth.currentUser.uid, url: json.data.url, type: 'image', time: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }
    </script>
</body>
</html>
