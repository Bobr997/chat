<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud Messenger Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --main: #24A1DE; --bg: #f0f2f5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); overflow: hidden; height: 100vh; }
        .screen { position: absolute; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        .header { background: var(--main); color: white; padding: 12px 16px; display: flex; align-items: center; gap: 12px; height: 60px; z-index: 10; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #ddd; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; background: #e6eef3; display: flex; flex-direction: column; gap: 6px; }
        .msg { padding: 8px 14px; border-radius: 15px; max-width: 80%; font-size: 15px; position: relative; box-shadow: 0 1px 1px #0002; }
        .my { align-self: flex-end; background: #efffde; border-bottom-right-radius: 2px; }
        .other { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .chat-item { display: flex; align-items: center; padding: 12px 16px; gap: 12px; border-bottom: 1px solid #eee; cursor: pointer; }
        input { border: none; padding: 12px; background: #f0f0f0; border-radius: 10px; width: 100%; font-size: 16px; }
        .search-box { padding: 10px 16px; background: #fff; border-bottom: 1px solid #eee; }
        .btn { background: var(--main); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: 600; cursor: pointer; width: 100%; }
        #action-sheet { position: fixed; bottom: 0; width: 100%; background: white; padding: 20px; transform: translateY(100%); transition: 0.3s; z-index: 100; border-top-left-radius: 20px; border-top-right-radius: 20px; box-shadow: 0 -5px 20px #0002; }
        #action-sheet.open { transform: translateY(0); }
    </style>
</head>
<body>

<div id="auth-screen" class="screen" style="justify-content: center; padding: 30px;">
    <div style="text-align:center; margin-bottom:30px;"><h1 style="color:var(--main)">Cloud Elite</h1><p id="st-log">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</p></div>
    <input type="email" id="email" placeholder="Email" style="margin-bottom:10px">
    <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" style="margin-bottom:15px">
    <button onclick="handleAuth()" class="btn">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
</div>

<div id="list-screen" class="screen hidden">
    <div class="header"><div onclick="toggleSets()" style="cursor:pointer">‚ò∞</div><b style="flex:1; text-align:center">–ß–∞—Ç—ã</b></div>
    <div class="search-box">
        <input type="text" id="user-search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏..." oninput="filterUsers()">
    </div>
    <div id="chat-list" style="overflow-y:auto; flex:1;"></div>
</div>

<div id="chat-screen" class="screen hidden">
    <div class="header">
        <div onclick="backToList()" style="cursor:pointer; font-size:20px;">‚Äπ</div>
        <img id="chat-avatar-top" class="avatar">
        <div style="flex:1"><b id="chat-name-top">...</b><br><small id="chat-status" style="font-size:10px">–∑–∞–≥—Ä—É–∑–∫–∞</small></div>
    </div>
    <div id="messages"></div>
    <div style="padding:10px; display:flex; gap:10px; background:white; padding-bottom: 25px;">
        <input type="text" id="msg-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
        <button onclick="sendMsg()" style="border:none; background:none; font-size:24px; cursor:pointer;">üöÄ</button>
    </div>
</div>

<div id="settings-menu" class="screen hidden" style="padding:20px">
    <div onclick="toggleSets()" style="font-size:24px; margin-bottom:20px; cursor:pointer">‚úï</div>
    <p style="font-size: 12px; color: gray; margin-bottom: 5px;">–í–∞—à–µ –∏–º—è</p>
    <input type="text" id="set-name" placeholder="–ò–º—è" style="margin-bottom: 15px;">
    <button onclick="saveProfile()" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button onclick="auth.signOut()" class="btn" style="background:red; margin-top:10px">–í—ã–π—Ç–∏</button>
</div>

<div id="action-sheet"><div onclick="deleteMsg()" style="color:red; text-align:center; cursor:pointer; font-weight:bold;">–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</div><br><div onclick="closeActions()" style="text-align:center; cursor:pointer;">–û—Ç–º–µ–Ω–∞</div></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCuDXnXksaxGp_-Oml82uuymgXNRDRS37Y",
        authDomain: "mymessenger-2b9d0.firebaseapp.com",
        projectId: "mymessenger-2b9d0",
        storageBucket: "mymessenger-2b9d0.firebasestorage.app",
        messagingSenderId: "1023277743941",
        appId: "1:1023277743941:web:ae94eaed1c12b30795082c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();
    let activeChatId = null, unsubMsgs = null, selectedDoc = null;
    let allUsers = []; // –•—Ä–∞–Ω–∏–ª–∏—â–µ –¥–ª—è –ø–æ–∏—Å–∫–∞

    auth.onAuthStateChanged(user => {
        if(user) { 
            document.getElementById('list-screen').classList.remove('hidden');
            document.getElementById('auth-screen').classList.add('hidden');
            loadUsers();
            db.collection("users").doc(user.uid).set({online:true}, {merge:true});
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('list-screen').classList.add('hidden');
        }
    });

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(!e || !p) return;
        auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p));
    }

    async function loadUsers() {
        const snap = await db.collection("users").get();
        allUsers = [];
        snap.forEach(doc => {
            if(doc.id !== auth.currentUser.uid) {
                allUsers.push({id: doc.id, ...doc.data()});
            }
        });
        renderUserList(allUsers);
    }

    function renderUserList(users) {
        const list = document.getElementById('chat-list'); 
        list.innerHTML = "";
        users.forEach(u => {
            const item = document.createElement('div');
            item.className = "chat-item";
            item.innerHTML = `<img src="${u.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar"><b>${u.displayName || u.username || 'User'}</b>`;
            item.onclick = () => openChat(u.id, u);
            list.appendChild(item);
        });
    }

    function filterUsers() {
        const query = document.getElementById('user-search').value.toLowerCase();
        const filtered = allUsers.filter(u => 
            (u.displayName && u.displayName.toLowerCase().includes(query)) || 
            (u.username && u.username.toLowerCase().includes(query))
        );
        renderUserList(filtered);
    }

    function openChat(id, u) {
        activeChatId = id;
        document.getElementById('chat-name-top').innerText = u.displayName || u.username || 'User';
        document.getElementById('chat-avatar-top').src = u.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        document.getElementById('chat-screen').classList.remove('hidden');
        loadMsgs();
    }

    function loadMsgs() {
        const cId = [auth.currentUser.uid, activeChatId].sort().join("_");
        if(unsubMsgs) unsubMsgs();
        unsubMsgs = db.collection("chats").doc(cId).collection("messages").orderBy("time","asc").onSnapshot(s => {
            const box = document.getElementById('messages'); box.innerHTML = "";
            s.forEach(d => {
                const m = d.data(), c = document.createElement('div');
                c.className = "msg " + (m.sender === auth.currentUser.uid ? "my" : "other");
                c.innerText = m.text;
                c.onclick = () => { selectedDoc = d; document.getElementById('action-sheet').classList.add('open'); };
                box.appendChild(c);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    async function sendMsg() {
        const t = document.getElementById('msg-text').value; if(!t) return;
        const cId = [auth.currentUser.uid, activeChatId].sort().join("_");
        await db.collection("chats").doc(cId).collection("messages").add({sender:auth.currentUser.uid, text:t, time:firebase.firestore.FieldValue.serverTimestamp()});
        document.getElementById('msg-text').value = "";
    }

    function backToList() { document.getElementById('chat-screen').classList.add('hidden'); if(unsubMsgs) unsubMsgs(); }
    function toggleSets() { document.getElementById('settings-menu').classList.toggle('hidden'); }
    function closeActions() { document.getElementById('action-sheet').classList.remove('open'); }
    async function deleteMsg() { if(selectedDoc) await selectedDoc.ref.delete(); closeActions(); }
    async function saveProfile() { await db.collection("users").doc(auth.currentUser.uid).set({displayName: document.getElementById('set-name').value}, {merge:true}); toggleSets(); loadUsers(); }
</script>
</body>
</html>
